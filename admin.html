<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSP Admin | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --bg: #FDFBF7; --accent: #2563eb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin: 0; }
        .app-shell { width: 100%; max-width: 480px; min-height: 100vh; background: var(--bg); margin: 0 auto; position: relative; box-shadow: 0 4px 60px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-press:active { transform: scale(0.96); transition: 0.1s; }
        .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom, 16px) + 80px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAH5NrTOu9uT9_WMBlBhJS4Dqd-qkPEYs8",
            authDomain: "general-57884.firebaseapp.com",
            databaseURL: "https://general-57884-default-rtdb.firebaseio.com",
            projectId: "general-57884",
            storageBucket: "general-57884.firebasestorage.app",
            messagingSenderId: "5002724584",
            appId: "1:5002724584:web:80fde1ae04c6276eb9b55d"
        };
        const DATA_PATH = "artifacts/main-portfolio/public/data";
        const MASTER_PASS = "admin123";

        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                plus: "M12 5v14M5 12h14",
                trash: "M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6",
                shield: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                user: "M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2",
                inbox: "M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z M22 6l-10 7L2 6",
                send: "M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z",
                arrowLeft: "M19 12H5M12 19l-7-7 7-7"
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={paths[name] || ""} />{name === 'user' && <circle cx="12" cy="7" r="4" />}</svg>
            );
        };

        function AdminApp() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [passInput, setPassInput] = useState("");
            const [tab, setTab] = useState('posts'); 
            const [posts, setPosts] = useState([]);
            const [verifications, setVerifications] = useState({});
            const [allMessages, setAllMessages] = useState({});
            const [profile, setProfile] = useState({ name: "", handle: "", bio: "", avatar: "" });
            const [activeChat, setActiveChat] = useState(null); // ID of visitor
            const db = useRef(null);

            useEffect(() => {
                if (isLoggedIn) {
                    if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
                    db.current = firebase.database();
                    firebase.auth().signInAnonymously().then(() => {
                        db.current.ref(`${DATA_PATH}/profile`).on('value', s => s.val() && setProfile(s.val()));
                        db.current.ref(`${DATA_PATH}/posts`).on('value', s => {
                            const val = s.val();
                            setPosts(val ? Object.keys(val).map(k => ({id:k, ...val[k]})).sort((a,b)=>b.timestamp-a.timestamp) : []);
                        });
                        // Sync KYC
                        db.current.ref(`${DATA_PATH}/verifications`).on('value', s => setVerifications(s.val() || {}));
                        // Sync Messages
                        db.current.ref(`${DATA_PATH}/messages`).on('value', s => setAllMessages(s.val() || {}));
                    });
                }
            }, [isLoggedIn]);

            const replyToVisitor = async (text) => {
                if(!text.trim() || !activeChat) return;
                await db.current.ref(`${DATA_PATH}/messages/${activeChat}`).push({
                    text, sender: 'admin', ts: Date.now()
                });
            };

            if (!isLoggedIn) return (
                <div className="app-shell flex items-center justify-center p-10">
                    <form onSubmit={(e)=>{e.preventDefault(); passInput === MASTER_PASS ? setIsLoggedIn(true) : alert("Wrong");}} className="w-full space-y-6 text-center">
                        <h1 className="text-3xl font-black">Admin Access</h1>
                        <input type="password" placeholder="Password" value={passInput} onChange={e=>setPassInput(e.target.value)} className="w-full p-5 border rounded-2xl text-center font-bold outline-none" />
                        <button className="w-full bg-black text-white py-5 rounded-2xl font-black">Login</button>
                    </form>
                </div>
            );

            return (
                <div className="app-shell">
                    <header className="p-6 border-b bg-white flex justify-between items-center sticky top-0 z-30">
                        <h2 className="font-black text-xl tracking-tighter">COMMAND</h2>
                        <div className="flex gap-4">
                            <button onClick={()=>setTab('inbox')} className={`relative ${tab==='inbox'?'text-blue-600':'text-gray-300'}`}>
                                <Icon name="inbox" size={24}/>
                                {Object.keys(allMessages).length > 0 && <span className="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>}
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto no-scrollbar pb-safe">
                        {tab === 'posts' && (
                            <div className="p-6 space-y-4">
                                <h3 className="font-black text-2xl mb-4">Live Feed</h3>
                                {posts.map(p => (
                                    <div key={p.id} className="bg-white p-4 rounded-2xl border flex justify-between">
                                        <div className="flex-1"><p className="font-bold text-sm">{p.title || "Thread"}</p><p className="text-xs text-gray-400 truncate">{p.content}</p></div>
                                        <button onClick={()=>db.current.ref(`${DATA_PATH}/posts/${p.id}`).remove()} className="text-red-400 ml-4"><Icon name="trash" size={18}/></button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {tab === 'inbox' && (
                            <div className="p-6 space-y-4">
                                <h3 className="font-black text-2xl mb-4">Messages</h3>
                                {Object.keys(allMessages).map(visitorId => (
                                    <div key={visitorId} onClick={()=>setActiveChat(visitorId)} className="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm cursor-pointer btn-press">
                                        <div className="flex justify-between items-center">
                                            <span className="font-black text-blue-600">{verifications[visitorId]?.name || "Verified Visitor"}</span>
                                            <span className="text-[10px] font-bold text-gray-300">ID: {visitorId}</span>
                                        </div>
                                        <p className="text-sm text-gray-500 mt-1 line-clamp-1">
                                            {Object.values(allMessages[visitorId]).pop()?.text}
                                        </p>
                                    </div>
                                ))}
                                {Object.keys(allMessages).length === 0 && <div className="text-center py-20 text-gray-300 font-bold uppercase text-xs tracking-widest italic">Inbox empty</div>}
                            </div>
                        )}

                        {tab === 'vault' && (
                            <div className="p-6 space-y-4">
                                <h3 className="font-black text-2xl mb-4">KYC Vault</h3>
                                {Object.values(verifications).map((v, i) => (
                                    <div key={i} className="bg-white p-4 rounded-3xl border">
                                        <p className="font-bold">{v.name}</p>
                                        <img src={v.idUrl} className="mt-2 rounded-xl w-full h-32 object-cover border" />
                                    </div>
                                ))}
                            </div>
                        )}

                        {tab === 'profile' && (
                           <div className="p-6 space-y-4">
                                <h3 className="font-black text-2xl">Profile</h3>
                                <input className="w-full p-4 bg-white border rounded-2xl font-bold" value={profile.name} onChange={e=>setProfile({...profile, name:e.target.value})} placeholder="Name" />
                                <textarea className="w-full p-4 bg-white border rounded-2xl font-medium h-32" value={profile.bio} onChange={e=>setProfile({...profile, bio:e.target.value})} placeholder="Bio" />
                                <button onClick={async ()=>{await db.current.ref(`${DATA_PATH}/profile`).set(profile); alert("Saved")}} className="w-full bg-black text-white py-4 rounded-2xl font-black">Sync Profile</button>
                           </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 w-full max-w-[480px] bg-white border-t px-8 py-5 flex justify-between items-center z-40">
                        <button onClick={() => setTab('posts')} className={tab === 'posts' ? 'text-blue-600' : 'text-gray-300'}><Icon name="plus" /></button>
                        <button onClick={() => setTab('inbox')} className={tab === 'inbox' ? 'text-blue-600' : 'text-gray-300'}><Icon name="inbox" /></button>
                        <button onClick={() => setTab('vault')} className={tab === 'vault' ? 'text-blue-600' : 'text-gray-300'}><Icon name="shield" /></button>
                        <button onClick={() => setTab('profile')} className={tab === 'profile' ? 'text-blue-600' : 'text-gray-300'}><Icon name="user" /></button>
                    </nav>

                    {/* ADMIN REPLY OVERLAY */}
                    {activeChat && (
                        <div className="fixed inset-0 z-50 bg-white flex flex-col">
                            <header className="p-4 border-b flex items-center gap-4 bg-white sticky top-0">
                                <button onClick={() => setActiveChat(null)}><Icon name="arrowLeft" size={24}/></button>
                                <div><span className="font-bold block">{verifications[activeChat]?.name || "Visitor"}</span><span className="text-[10px] text-blue-500 font-bold uppercase">Direct Messaging</span></div>
                            </header>
                            <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                {allMessages[activeChat] && Object.values(allMessages[activeChat]).map((m, i) => (
                                    <div key={i} className={`flex ${m.sender === 'admin' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] px-5 py-3 rounded-3xl text-sm font-medium ${m.sender === 'admin' ? 'bg-black text-white rounded-br-none' : 'bg-gray-100 rounded-bl-none'}`}>{m.text}</div>
                                    </div>
                                ))}
                            </div>
                            <ChatInput onSend={replyToVisitor} />
                        </div>
                    )}
                </div>
            );
        }

        const ChatInput = ({ onSend }) => {
            const [val, setVal] = useState("");
            return (
                <form onSubmit={(e)=>{e.preventDefault(); onSend(val); setVal("")}} className="p-4 border-t flex gap-2 pb-10">
                    <input className="flex-1 bg-gray-100 rounded-2xl px-6 py-4 outline-none font-bold text-sm" placeholder="Reply..." value={val} onChange={e=>setVal(e.target.value)} />
                    <button type="submit" className="bg-black text-white p-4 rounded-2xl"><Icon name="send" size={20}/></button>
                </form>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
</html>
