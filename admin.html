<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSP | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --bg: #FDFBF7; --accent: #2563eb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin: 0; }
        .app-shell { width: 100%; max-width: 480px; min-height: 100vh; background: var(--bg); margin: 0 auto; position: relative; box-shadow: 0 4px 60px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-press:active { transform: scale(0.96); transition: 0.1s; }
        .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom, 16px) + 80px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAH5NrTOu9uT9_WMBlBhJS4Dqd-qkPEYs8",
            authDomain: "general-57884.firebaseapp.com",
            databaseURL: "https://general-57884-default-rtdb.firebaseio.com",
            projectId: "general-57884",
            storageBucket: "general-57884.firebasestorage.app",
            messagingSenderId: "5002724584",
            appId: "1:5002724584:web:80fde1ae04c6276eb9b55d"
        };
        const DATA_PATH = "artifacts/main-portfolio/public/data";
        const MASTER_PASS = "admin123";

        // --- ICONS ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                plus: "M12 5v14M5 12h14",
                trash: "M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2",
                shield: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                user: "M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z",
                x: "M18 6L6 18M6 6l12 12",
                lock: "M19 11H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zM7 11V7a5 5 0 0 1 10 0v4",
                image: "M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2zM12 17a4 4 0 100-8 4 4 0 000 8z"
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={paths[name] || ""} />
                    {name === 'user' && <circle cx="12" cy="7" r="4" />}
                </svg>
            );
        };

        function AdminApp() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [passInput, setPassInput] = useState("");
            const [tab, setTab] = useState('posts'); // posts, identity, vault
            const [posts, setPosts] = useState([]);
            const [verifications, setVerifications] = useState([]);
            const [profile, setProfile] = useState({ name: "", handle: "", bio: "", avatar: "" });
            const [showModal, setShowModal] = useState(false);
            
            const db = useRef(null);

            useEffect(() => {
                if (isLoggedIn) {
                    if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
                    db.current = firebase.database();
                    
                    // Auth Sync
                    firebase.auth().signInAnonymously().then(() => {
                        // Profile Sync
                        db.current.ref(`${DATA_PATH}/profile`).on('value', s => {
                            if(s.val()) setProfile(s.val());
                        });
                        // Posts Sync
                        db.current.ref(`${DATA_PATH}/posts`).on('value', s => {
                            const val = s.val();
                            if(val) setPosts(Object.keys(val).map(k => ({id:k, ...val[k]})).sort((a,b)=>b.timestamp-a.timestamp));
                            else setPosts([]);
                        });
                        // KYC Sync
                        db.current.ref(`${DATA_PATH}/verifications`).on('value', s => {
                            const val = s.val();
                            if(val) setVerifications(Object.values(val));
                        });
                    });
                }
            }, [isLoggedIn]);

            const login = (e) => {
                e.preventDefault();
                if(passInput === MASTER_PASS) setIsLoggedIn(true);
                else alert("Incorrect");
            };

            const updateProfile = async () => {
                try {
                    await db.current.ref(`${DATA_PATH}/profile`).set(profile);
                    alert("âœ… Profile Synced to Cloud!");
                } catch(e) { alert("Error: " + e.message); }
            };

            const deletePost = async (id) => {
                if(confirm("Delete permanently?")) {
                    await db.current.ref(`${DATA_PATH}/posts/${id}`).remove();
                }
            };

            if (!isLoggedIn) return (
                <div className="app-shell flex items-center justify-center p-10 text-center">
                    <form onSubmit={login} className="w-full space-y-6">
                        <div className="w-20 h-20 bg-blue-600 text-white rounded-[2rem] flex items-center justify-center mx-auto shadow-2xl"><Icon name="lock" size={32} /></div>
                        <h1 className="text-3xl font-black">SSP Admin</h1>
                        <input type="password" placeholder="Master Password" value={passInput} onChange={e=>setPassInput(e.target.value)} className="w-full p-5 bg-white border border-gray-200 rounded-2xl text-center font-bold outline-none focus:ring-2 ring-blue-500/20" />
                        <button type="submit" className="w-full bg-black text-white py-5 rounded-2xl font-black btn-press">Unlock Dashboard</button>
                    </form>
                </div>
            );

            return (
                <div className="app-shell">
                    <header className="p-6 border-b bg-white flex justify-between items-center sticky top-0 z-30">
                        <h2 className="font-black text-xl tracking-tighter">SSP COMMAND</h2>
                        <div className="flex items-center gap-2">
                            <span className="w-2 h-2 bg-green-500 rounded-full"></span>
                            <span className="text-[10px] font-black uppercase text-gray-400">Live RTDB</span>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto no-scrollbar pb-safe">
                        {tab === 'posts' && (
                            <div className="p-6 space-y-6">
                                <div className="flex justify-between items-center">
                                    <h3 className="font-black text-2xl">Feed</h3>
                                    <button onClick={() => setShowModal(true)} className="bg-blue-600 text-white p-3 rounded-2xl shadow-lg btn-press"><Icon name="plus" size={24}/></button>
                                </div>
                                <div className="space-y-4">
                                    {posts.map(p => (
                                        <div key={p.id} className="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm relative group">
                                            <button onClick={() => deletePost(p.id)} className="absolute top-4 right-4 text-red-400 p-2"><Icon name="trash" size={18}/></button>
                                            <span className="text-[10px] font-black uppercase text-blue-500 tracking-widest">{p.type || 'Post'}</span>
                                            <h4 className="font-bold text-gray-900 mt-1">{p.title || "Thread Update"}</h4>
                                            <p className="text-gray-500 text-xs mt-1 line-clamp-2">{p.content}</p>
                                        </div>
                                    ))}
                                    {posts.length === 0 && <div className="py-20 text-center text-gray-300 font-bold uppercase text-xs tracking-widest italic">No entries in feed</div>}
                                </div>
                            </div>
                        )}

                        {tab === 'identity' && (
                            <div className="p-6 space-y-6">
                                <h3 className="font-black text-2xl mb-2">Public Identity</h3>
                                <div className="space-y-4">
                                    <div className="space-y-1"><label className="text-[10px] font-black uppercase text-gray-400 ml-2">Name</label>
                                        <input className="w-full p-4 bg-white border border-gray-200 rounded-2xl font-bold outline-none" value={profile.name} onChange={e=>setProfile({...profile, name:e.target.value})} />
                                    </div>
                                    <div className="space-y-1"><label className="text-[10px] font-black uppercase text-gray-400 ml-2">Handle</label>
                                        <input className="w-full p-4 bg-white border border-gray-200 rounded-2xl font-bold text-blue-600 outline-none" value={profile.handle} onChange={e=>setProfile({...profile, handle:e.target.value})} />
                                    </div>
                                    <div className="space-y-1"><label className="text-[10px] font-black uppercase text-gray-400 ml-2">Bio</label>
                                        <textarea className="w-full p-4 bg-white border border-gray-200 rounded-2xl font-medium h-32 outline-none" value={profile.bio} onChange={e=>setProfile({...profile, bio:e.target.value})} />
                                    </div>
                                    <div className="space-y-1"><label className="text-[10px] font-black uppercase text-gray-400 ml-2">Avatar URL</label>
                                        <input className="w-full p-4 bg-white border border-gray-200 rounded-2xl text-xs outline-none" value={profile.avatar} onChange={e=>setProfile({...profile, avatar:e.target.value})} />
                                    </div>
                                    <button onClick={updateProfile} className="w-full bg-black text-white py-5 rounded-2xl font-black shadow-xl btn-press mt-4">Save Profile Data</button>
                                </div>
                            </div>
                        )}

                        {tab === 'vault' && (
                            <div className="p-6 space-y-6">
                                <h3 className="font-black text-2xl">KYC Vault</h3>
                                <div className="space-y-4">
                                    {verifications.map((v, i) => (
                                        <div key={i} className="bg-white p-5 rounded-[2.5rem] border border-gray-100 shadow-sm">
                                            <div className="flex justify-between items-start mb-4">
                                                <div><h4 className="font-bold text-lg">{v.name}</h4><p className="text-[10px] text-gray-400 font-bold uppercase">{new Date(v.timestamp).toLocaleDateString()}</p></div>
                                                <span className="bg-green-100 text-green-600 px-3 py-1 rounded-full text-[10px] font-black uppercase">Verified</span>
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <img src={v.idUrl} className="aspect-square w-full rounded-2xl object-cover border" />
                                                <div className="bg-gray-50 rounded-2xl border flex items-center justify-center text-[10px] font-bold text-gray-400 uppercase">Selfie Saved</div>
                                            </div>
                                        </div>
                                    ))}
                                    {verifications.length === 0 && <div className="py-20 text-center text-gray-300 font-bold uppercase text-xs tracking-widest italic">No verifications logged</div>}
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 w-full max-w-[480px] bg-white border-t border-gray-100 px-10 py-5 flex justify-between items-center z-40">
                        <button onClick={() => setTab('posts')} className={tab === 'posts' ? 'text-blue-600' : 'text-gray-300'}><Icon name="plus" /></button>
                        <button onClick={() => setTab('identity')} className={tab === 'identity' ? 'text-blue-600' : 'text-gray-300'}><Icon name="user" /></button>
                        <button onClick={() => setTab('vault')} className={tab === 'vault' ? 'text-blue-600' : 'text-gray-300'}><Icon name="shield" /></button>
                    </nav>

                    {showModal && <NewPostModal onClose={() => setShowModal(false)} db={db.current} />}
                </div>
            );
        }

        const NewPostModal = ({ onClose, db }) => {
            const [form, setForm] = useState({ title: "", content: "", type: "thread", imageUrl: "" });
            const [isSaving, setIsSaving] = useState(false);

            const publish = async () => {
                setIsSaving(true);
                try {
                    await db.ref(`${DATA_PATH}/posts`).push({
                        ...form,
                        timestamp: Date.now(),
                        likes: 0
                    });
                    onClose();
                } catch(e) { alert(e.message); setIsSaving(false); }
            };

            return (
                <div className="fixed inset-0 z-[100] bg-black/50 backdrop-blur-sm flex items-end justify-center p-4">
                    <div className="w-full max-w-sm bg-white rounded-[2.8rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-300">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-black text-xl">New Entry</h3>
                            <button onClick={onClose}><Icon name="x" size={20}/></button>
                        </div>
                        <div className="space-y-4">
                            <select className="w-full p-4 bg-gray-50 rounded-2xl font-bold outline-none border-none" onChange={e=>setForm({...form, type:e.target.value})}>
                                <option value="thread">Thread Update</option>
                                <option value="project">Project Case Study</option>
                            </select>
                            <input placeholder="Title (Optional)" className="w-full p-4 bg-gray-50 rounded-2xl font-bold outline-none" onChange={e=>setForm({...form, title:e.target.value})} />
                            <textarea placeholder="Content..." className="w-full p-4 bg-gray-50 rounded-2xl font-medium h-32 outline-none" onChange={e=>setForm({...form, content:e.target.value})} />
                            <input placeholder="Image URL (Optional)" className="w-full p-4 bg-gray-50 rounded-2xl text-xs outline-none" onChange={e=>setForm({...form, imageUrl:e.target.value})} />
                        </div>
                        <button disabled={isSaving} onClick={publish} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl mt-8 btn-press">
                            {isSaving ? "Publishing..." : "Push to Live Feed"}
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
</html>
