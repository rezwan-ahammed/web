<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Portfolio</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f6f8;
    }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

const { useState } = React;

/* ---------------- ICON ---------------- */

const Icon = ({ children }) => (
  <span className="w-5 h-5 inline-flex items-center justify-center">
    {children}
  </span>
);

/* ---------------- APP ---------------- */

function App() {
  const [tab, setTab] = useState("home");
  const [chatOpen, setChatOpen] = useState(false);

  return (
    <div className="max-w-md mx-auto min-h-screen bg-white shadow-sm flex flex-col">

      {/* HEADER */}
      <header className="px-6 py-5 border-b bg-white sticky top-0 z-10">
        <h1 className="text-xl font-semibold tracking-tight">
          Rejwan Rejvi
        </h1>
        <p className="text-sm text-gray-500 mt-1">
          Frontend Engineer · UI Systems · React
        </p>
      </header>

      {/* CONTENT */}
      <main className="flex-1 overflow-y-auto">

        {tab === "home" && <Home onContact={() => setChatOpen(true)} />}
        {tab === "work" && <Work />}
        {tab === "profile" && <Profile />}

      </main>

      {/* NAV */}
      <nav className="border-t px-6 py-4 flex justify-between text-sm font-medium bg-white">
        <button onClick={() => setTab("home")} className={tab==="home"?"text-blue-600":"text-gray-400"}>Home</button>
        <button onClick={() => setTab("work")} className={tab==="work"?"text-blue-600":"text-gray-400"}>Work</button>
        <button onClick={() => setTab("profile")} className={tab==="profile"?"text-blue-600":"text-gray-400"}>Profile</button>
      </nav>

      {chatOpen && <Chat onClose={() => setChatOpen(false)} />}

    </div>
  );
}

/* ---------------- HOME ---------------- */

function Home({ onContact }) {
  return (
    <section className="px-6 py-8 space-y-6">

      <div className="flex items-center gap-4">
        <div className="w-16 h-16 rounded-2xl bg-gray-200" />
        <div>
          <p className="font-semibold">Available for freelance</p>
          <p className="text-sm text-gray-500">Replies within 24 hours</p>
        </div>
      </div>

      <p className="text-gray-600 leading-relaxed">
        I design and build clean, scalable user interfaces with a focus on
        clarity, performance, and product thinking.
      </p>

      <button
        onClick={onContact}
        className="w-full bg-blue-600 text-white py-3 rounded-xl font-medium"
      >
        Contact Me
      </button>

    </section>
  );
}

/* ---------------- WORK ---------------- */

function Work() {
  return (
    <section className="px-6 py-8 space-y-6">

      <h2 className="text-lg font-semibold">Work Updates</h2>

      <WorkCard
        title="Secure Portfolio Platform"
        description="Designed and built a private portfolio system with verified contact access and real-time messaging."
        result="Reduced spam by 90% · Improved response quality"
      />

      <WorkCard
        title="UI Component System"
        description="Created a reusable UI system focused on typography, spacing, and interaction consistency."
        result="Faster development · Cleaner UX"
      />

    </section>
  );
}

function WorkCard({ title, description, result }) {
  return (
    <div className="border rounded-xl p-5 space-y-2">
      <p className="text-xs uppercase text-gray-400">Project</p>
      <h3 className="font-semibold">{title}</h3>
      <p className="text-sm text-gray-600">{description}</p>
      <p className="text-sm text-gray-500 italic">{result}</p>
    </div>
  );
}

/* ---------------- PROFILE ---------------- */

function Profile() {
  return (
    <section className="px-6 py-8 space-y-6">

      <h2 className="text-lg font-semibold">Experience</h2>

      <Timeline
        year="2023 — Present"
        role="Frontend Engineer"
        company="Independent / Freelance"
      />

      <Timeline
        year="2021 — 2023"
        role="UI Designer"
        company="Product-based teams"
      />

    </section>
  );
}

function Timeline({ year, role, company }) {
  return (
    <div>
      <p className="text-sm text-gray-400">{year}</p>
      <p className="font-medium">{role}</p>
      <p className="text-sm text-gray-500">{company}</p>
    </div>
  );
}

/* ---------------- CHAT ---------------- */

function Chat({ onClose }) {
  const [messages, setMessages] = useState([
    { system: true, text: "Conversation started" }
  ]);
  const [input, setInput] = useState("");

  const send = () => {
    if (!input.trim()) return;
    setMessages([...messages, { text: input }]);
    setInput("");
  };

  return (
    <div className="fixed inset-0 bg-white flex flex-col">

      <header className="px-4 py-3 border-b flex justify-between items-center">
        <p className="font-medium">Contact</p>
        <button onClick={onClose} className="text-gray-400">Close</button>
      </header>

      <div className="flex-1 p-4 space-y-3 bg-gray-50 overflow-y-auto">
        {messages.map((m, i) => (
          <div key={i} className={m.system ? "text-center text-xs text-gray-400" : "bg-blue-600 text-white px-4 py-2 rounded-xl max-w-[80%] ml-auto"}>
            {m.text}
          </div>
        ))}
      </div>

      <div className="p-4 border-t flex gap-2">
        <input
          value={input}
          onChange={e => setInput(e.target.value)}
          placeholder="Write a message…"
          className="flex-1 bg-gray-100 rounded-full px-4 py-2 text-sm outline-none"
        />
        <button onClick={send} className="text-blue-600 font-medium">Send</button>
      </div>

    </div>
  );
}

/* ---------------- RENDER ---------------- */

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
