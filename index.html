<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Portfolio | Device Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Playfair+Display:wght@700;800&display=swap');
        :root { --bg: #FDFBF7; --accent: #2563eb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #1A1A1A; margin: 0; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .app-shell { width: 100%; max-width: 480px; min-height: 100vh; background: var(--bg); margin: 0 auto; position: relative; box-shadow: 0 4px 60px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .btn-press:active { transform: scale(0.96); transition: 0.1s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom, 16px) + 80px); }
        .camera-view { transform: scaleX(-1); object-fit: cover; border-radius: 999px; }
        
        /* Auto-Login Notification */
        .toast-enter { transform: translateY(-100%); animation: slideDown 0.5s forwards; }
        @keyframes slideDown { to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAH5NrTOu9uT9_WMBlBhJS4Dqd-qkPEYs8",
            authDomain: "general-57884.firebaseapp.com",
            databaseURL: "https://general-57884-default-rtdb.firebaseio.com",
            projectId: "general-57884",
            storageBucket: "general-57884.firebasestorage.app",
            messagingSenderId: "5002724584",
            appId: "1:5002724584:web:80fde1ae04c6276eb9b55d"
        };
        const DATA_PATH = "artifacts/main-portfolio/public/data";

        // --- ICONS ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                home: "M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z",
                search: "M11 19a8 8 0 100-16 8 8 0 000 16zM21 21l-4.35-4.35",
                plus: "M12 5v14M5 12h14",
                heart: "M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z",
                user: "M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2",
                shield: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                check: "M20 6L9 17l-5-5",
                arrowLeft: "M19 12H5M12 19l-7-7 7-7"
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={paths[name] || ""} />
                    {name === 'user' && <circle cx="12" cy="7" r="4" />}
                </svg>
            );
        };

        function App() {
            const [profile, setProfile] = useState(null);
            const [posts, setPosts] = useState([]);
            const [gateAction, setGateAction] = useState(null);
            const [visitor, setVisitor] = useState(null);
            const [isAutoLogging, setIsAutoLogging] = useState(true);
            
            const rtdb = useRef(null);

            // Generate Device Signature (Hardware Fingerprint)
            const getDeviceFingerprint = () => {
                const nav = window.navigator;
                const screen = window.screen;
                return btoa(`${nav.userAgent}-${screen.width}x${screen.height}-${nav.language}`).replace(/=/g, '');
            };

            useEffect(() => {
                if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
                rtdb.current = firebase.database();
                const fingerprint = getDeviceFingerprint();

                firebase.auth().signInAnonymously().then(() => {
                    // Algorithm: Check if this device fingerprint exists in verified database
                    rtdb.current.ref(`${DATA_PATH}/device_trust/${fingerprint}`).once('value', snap => {
                        if(snap.exists()) {
                            const vData = snap.val();
                            setVisitor(vData);
                            localStorage.setItem('v_auth', JSON.stringify(vData));
                        }
                        setIsAutoLogging(false);
                    });

                    // Sync UI Data
                    rtdb.current.ref(`${DATA_PATH}/profile`).on('value', s => setProfile(s.val()));
                    rtdb.current.ref(`${DATA_PATH}/posts`).on('value', s => {
                        const val = s.val();
                        if(val) setPosts(Object.keys(val).map(k => ({id:k, ...val[k]})).sort((a,b)=>b.timestamp-a.timestamp));
                    });
                });
            }, []);

            const onVerified = async (vData) => {
                const fingerprint = getDeviceFingerprint();
                // Store fingerprint link in DB for auto-login next time
                await rtdb.current.ref(`${DATA_PATH}/device_trust/${fingerprint}`).set(vData);
                
                setVisitor(vData);
                localStorage.setItem('v_auth', JSON.stringify(vData));
            };

            return (
                <div className="app-shell">
                    {/* Auto-Login Recognition Toast */}
                    {visitor && !isAutoLogging && (
                        <div className="absolute top-4 inset-x-4 z-[60] bg-blue-600 text-white p-3 rounded-2xl flex items-center gap-3 shadow-2xl toast-enter">
                            <Icon name="check" size={20} />
                            <span className="text-xs font-bold uppercase tracking-widest">Recognized Device: {visitor.name}</span>
                        </div>
                    )}

                    <header className="sticky top-0 z-40 bg-white/90 backdrop-blur-md px-6 py-5 border-b border-gray-100 flex justify-between items-center">
                        <div className="font-serif font-black text-2xl tracking-tighter">portfolio<span className="text-blue-600">.</span></div>
                        <div className="flex items-center gap-2">
                            {visitor && <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>}
                            <Icon name="user" size={22} className={visitor ? "text-blue-600" : "text-gray-200"} />
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto no-scrollbar pb-safe">
                        <div className="px-6 py-10">
                            <div className="flex justify-between items-start mb-8">
                                <div className="w-24 h-24 rounded-[2.5rem] border-4 border-white shadow-2xl overflow-hidden bg-gray-50">
                                    {profile?.avatar ? <img src={profile.avatar} className="w-full h-full object-cover" /> : <div className="w-full h-full bg-slate-100 animate-pulse" />}
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setGateAction(visitor ? 'chat' : 'gatekeeper')} className="bg-gray-900 text-white px-8 py-3.5 rounded-2xl font-bold text-sm btn-press shadow-xl">Connect</button>
                                </div>
                            </div>
                            <h1 className="text-3xl font-black tracking-tight">{profile?.name || "Initializing..."}</h1>
                            <p className="text-blue-600 font-bold text-sm">{profile?.handle}</p>
                            <p className="mt-5 text-gray-600 leading-relaxed font-medium text-[15px]">{profile?.bio}</p>
                        </div>

                        <div className="divide-y divide-gray-50 border-t border-gray-100 bg-white">
                            {posts.map(p => (
                                <div key={p.id} className="p-6">
                                    <h3 className="font-bold text-lg text-gray-900 leading-tight">{p.title}</h3>
                                    <p className="text-gray-600 text-sm mt-2">{p.content}</p>
                                    {p.imageUrl && <img src={p.imageUrl} className="rounded-[2rem] mt-4 w-full shadow-sm" />}
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-0 w-full max-w-[480px] bg-white/90 backdrop-blur-md border-t border-gray-100 px-10 py-5 flex justify-between items-center z-50">
                        <Icon name="home" className="text-blue-600" />
                        <Icon name="search" className="text-gray-300" />
                        <button onClick={() => setGateAction(visitor ? 'chat' : 'gatekeeper')} className="bg-gray-900 text-white p-4 rounded-3xl shadow-xl -mt-12 border-[6px] border-[#FDFBF7] btn-press"><Icon name="plus" /></button>
                        <Icon name="heart" className="text-gray-300" />
                        <Icon name="user" className="text-gray-300" />
                    </nav>

                    {/* Gatekeeper with Auto-Detection Logic */}
                    {gateAction === 'gatekeeper' && (
                        <Gatekeeper 
                            onClose={() => setGateAction(null)} 
                            onSuccess={(data) => { onVerified(data); setGateAction('chat'); }} 
                        />
                    )}
                    
                    {gateAction === 'chat' && visitor && (
                        <SecureChat onBack={() => setGateAction(null)} profile={profile} visitor={visitor} rtdb={rtdb.current} />
                    )}
                </div>
            );
        }

        // --- SUB-COMPONENTS ---
        const Gatekeeper = ({ onClose, onSuccess }) => {
            const [step, setStep] = useState(1);
            const [name, setName] = useState("");
            const [loading, setLoading] = useState(false);
            
            const finish = () => {
                setLoading(true);
                setTimeout(() => {
                    onSuccess({ name, ts: Date.now() });
                }, 1500);
            };

            return (
                <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-xl flex items-end justify-center p-4">
                    <div className="w-full max-w-sm bg-white rounded-[2.8rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-300">
                        <div className="flex justify-between mb-8"><div className="p-3 bg-blue-50 text-blue-600 rounded-2xl"><Icon name="shield" size={28}/></div><button onClick={onClose}><Icon name="x" size={20}/></button></div>
                        {loading ? (
                            <div className="text-center py-10">
                                <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                <p className="font-bold text-gray-900 uppercase text-xs tracking-widest">Saving Device Profile...</p>
                            </div>
                        ) : (
                            <div>
                                <h2 className="text-2xl font-black mb-2">Identify Yourself</h2>
                                <p className="text-gray-500 text-sm mb-8 font-medium">We'll remember this device for instant access in the future.</p>
                                <input className="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl mb-6 outline-none font-bold text-lg" placeholder="Enter Full Name" value={name} onChange={e => setName(e.target.value)} />
                                <button disabled={!name} onClick={finish} className="w-full bg-gray-900 text-white py-5 rounded-2xl font-black shadow-xl btn-press">Secure This Device</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const SecureChat = ({ onBack, profile, visitor, rtdb }) => {
            const [input, setInput] = useState("");
            const [msgs, setMsgs] = useState([]);
            useEffect(() => {
                const ref = rtdb.ref(`${DATA_PATH}/messages/${visitor.ts || 'guest'}`);
                ref.on('value', snap => snap.val() && setMsgs(Object.values(snap.val())));
                return () => ref.off();
            }, []);
            const send = async (e) => {
                e.preventDefault(); if(!input.trim()) return;
                await rtdb.ref(`${DATA_PATH}/messages/${visitor.ts || 'guest'}`).push({ text: input, sender: 'visitor', ts: Date.now() });
                setInput("");
            };
            return (
                <div className="fixed inset-0 z-50 bg-white flex flex-col animate-in slide-in-from-bottom duration-300">
                    <header className="p-4 border-b flex items-center gap-4 bg-white sticky top-0"><button onClick={onBack} className="p-2 btn-press"><Icon name="arrowLeft" /></button><div><span className="font-bold block">{profile?.name}</span><span className="text-[10px] text-green-500 font-black uppercase tracking-widest">Recognized Device</span></div></header>
                    <div className="flex-1 overflow-y-auto p-6 space-y-4">
                        {msgs.map((m, i) => (
                            <div key={i} className={`flex ${m.sender === 'visitor' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] px-5 py-3 rounded-3xl text-sm font-medium ${m.sender === 'visitor' ? 'bg-black text-white rounded-br-none' : 'bg-gray-100 rounded-bl-none'}`}>{m.text}</div>
                            </div>
                        ))}
                    </div>
                    <form onSubmit={send} className="p-4 bg-white border-t flex gap-2 pb-10"><input className="flex-1 bg-gray-100 rounded-2xl px-6 py-4 outline-none font-bold text-sm" placeholder="Message..." value={input} onChange={e=>setInput(e.target.value)} /><button className="bg-black text-white p-4 rounded-2xl btn-press"><Icon name="send" size={20}/></button></form>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
