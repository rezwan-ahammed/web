<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Portfolio | Secure Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap');
        :root { --bg: #FDFBF7; --accent: #0084FF; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #1A1A1A; margin: 0; overscroll-behavior: none; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .app-shell { width: 100%; max-width: 480px; min-height: 100vh; background: var(--bg); margin: 0 auto; position: relative; box-shadow: 0 10px 100px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .btn-press:active { transform: scale(0.95); transition: 0.1s; }
        .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom, 16px) + 80px); }
        .glass { background: rgba(253, 251, 247, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        @keyframes islandDrop { 0% { transform: translate(-50%, -100%); opacity: 0; } 20% { transform: translate(-50%, 20px); opacity: 1; } 80% { transform: translate(-50%, 20px); opacity: 1; } 100% { transform: translate(-50%, -100%); opacity: 0; } }
        .island-pill { position: fixed; left: 50%; top: 0; z-index: 100; background: #1A1A1A; color: white; padding: 10px 20px; border-radius: 99px; font-size: 11px; font-weight: 800; pointer-events: none; animation: islandDrop 4s cubic-bezier(0.16, 1, 0.3, 1) forwards; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .chat-bubble { max-width: 85%; padding: 12px 16px; font-size: 15px; font-weight: 500; }
        .bubble-visitor { background: var(--accent); color: white; border-radius: 20px 20px 4px 20px; }
        .bubble-admin { background: #E4E6EB; color: black; border-radius: 20px 20px 20px 4px; }
        .camera-view { transform: scaleX(-1); object-fit: cover; background: #000; border-radius: 999px; }
        .animate-modal { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAH5NrTOu9uT9_WMBlBhJS4Dqd-qkPEYs8",
            authDomain: "general-57884.firebaseapp.com",
            databaseURL: "https://general-57884-default-rtdb.firebaseio.com",
            projectId: "general-57884",
            appId: "1:5002724584:web:80fde1ae04c6276eb9b55d"
        };
        const PATH = "artifacts/main-portfolio/public/data";

        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                home: "M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z",
                search: "M11 19a8 8 0 100-16 8 8 0 000 16zM21 21l-4.35-4.35",
                plus: "M12 5v14M5 12h14",
                shield: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                image: "M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2zM12 17a4 4 0 100-8 4 4 0 000 8z",
                send: "M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z",
                x: "M18 6L6 18M6 6l12 12",
                arrow: "M19 12H5M12 19l-7-7 7-7"
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={paths[name] || ""} />{name === 'camera' && <circle cx="12" cy="13" r="3" />}{name === 'search' && <circle cx="11" cy="11" r="8" />}</svg>;
        };

        function App() {
            const [tab, setTab] = useState('home');
            const [profile, setProfile] = useState({ name: "Dev", handle: "@...", bio: "Loading..." });
            const [posts, setPosts] = useState([]);
            const [gateAction, setGateAction] = useState(null);
            const [visitor, setVisitor] = useState(() => JSON.parse(localStorage.getItem('v_auth')));
            const [search, setSearch] = useState("");
            const [showIsland, setShowIsland] = useState(false);
            const rtdb = useRef(null);

            const getFP = () => btoa(`${navigator.userAgent}-${screen.width}`).replace(/=/g, '');

            useEffect(() => {
                if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
                rtdb.current = firebase.database();
                firebase.auth().signInAnonymously().then(() => {
                    const fp = getFP();
                    rtdb.current.ref(`${PATH}/device_trust/${fp}`).once('value', s => {
                        if(s.exists()) { setVisitor(s.val()); setShowIsland(true); }
                    });
                    rtdb.current.ref(`${PATH}/profile`).on('value', s => setProfile(s.val()));
                    rtdb.current.ref(`${PATH}/posts`).on('value', s => {
                        const val = s.val();
                        if(val) setPosts(Object.keys(val).map(k => ({id:k, ...val[k]})).sort((a,b)=>b.timestamp-a.timestamp));
                    });
                });
            }, []);

            const filteredPosts = useMemo(() => posts.filter(p => p.title?.toLowerCase().includes(search.toLowerCase()) || p.content?.toLowerCase().includes(search.toLowerCase())), [posts, search]);

            return (
                <div className="app-shell">
                    {showIsland && visitor && <div className="island-pill uppercase"><span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>Recognized: {visitor.name}</div>}
                    <header className="sticky top-0 z-40 glass px-6 py-5 border-b border-gray-100 flex justify-between items-center">
                        <div className="font-serif font-black text-2xl text-slate-900">portfolio.</div>
                        {visitor ? <img src={visitor.selfieData} className="w-9 h-9 rounded-full object-cover border-2 border-blue-500" /> : <Icon name="search" size={20} className="text-gray-300" />}
                    </header>

                    <main className="flex-1 overflow-y-auto no-scrollbar pb-safe">
                        <div className="animate-in fade-in duration-500">
                            {tab === 'home' && (
                                <>
                                    <div className="px-6 py-10">
                                        <div className="flex justify-between items-start mb-8">
                                            <div className="w-24 h-24 rounded-[2.5rem] border-4 border-white shadow-2xl overflow-hidden bg-slate-100"><img src={profile?.avatar} className="w-full h-full object-cover" /></div>
                                            <button onClick={() => setGateAction(visitor ? 'chat' : 'gatekeeper')} className="bg-blue-600 text-white px-8 py-3.5 rounded-2xl font-bold btn-press shadow-xl mt-2">Message</button>
                                        </div>
                                        <h1 className="text-3xl font-black tracking-tight">{profile?.name}</h1>
                                        <p className="text-blue-600 font-bold text-sm mt-2">{profile?.handle}</p>
                                        <p className="mt-5 text-gray-600 font-medium leading-relaxed">{profile?.bio}</p>
                                    </div>
                                    <div className="divide-y border-t bg-white">
                                        {posts.map(p => (
                                            <div key={p.id} className="p-6">
                                                <h3 className="font-bold text-lg leading-tight">{p.title}</h3>
                                                <p className="text-gray-500 text-sm mt-2 leading-relaxed">{p.content}</p>
                                                {p.imageUrl && <img src={p.imageUrl} className="rounded-3xl mt-4 w-full border" />}
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}
                            {tab === 'search' && (
                                <div className="p-6">
                                    <h2 className="text-3xl font-black mb-6">Discovery</h2>
                                    <input className="w-full p-4 bg-gray-100 rounded-2xl mb-8 outline-none font-bold" placeholder="Search projects..." value={search} onChange={e=>setSearch(e.target.value)} />
                                    <div className="grid grid-cols-2 gap-3">
                                        {filteredPosts.map(p => <div key={p.id} className="aspect-square bg-slate-100 rounded-3xl overflow-hidden"><img src={p.imageUrl} className="w-full h-full object-cover" /></div>)}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    <nav className="fixed bottom-0 w-full max-w-[480px] glass border-t border-gray-100 px-10 py-5 flex justify-between items-center z-40">
                        <button onClick={()=>setTab('home')} className={tab==='home'?'text-blue-600':'text-gray-300'}><Icon name="home"/></button>
                        <button onClick={()=>setTab('search')} className={tab==='search'?'text-blue-600':'text-gray-300'}><Icon name="search"/></button>
                        <button onClick={()=>setGateAction(visitor?'chat':'gatekeeper')} className="bg-gray-900 text-white p-4 rounded-3xl shadow-xl -mt-12 border-[6px] border-[#FDFBF7] btn-press"><Icon name="plus" size={26}/></button>
                        <Icon name="heart" className="text-gray-300" />
                        <Icon name="user" className="text-gray-300" />
                    </nav>

                    {gateAction === 'gatekeeper' && <Gatekeeper onClose={()=>setGateAction(null)} onSuccess={(v)=>{setVisitor(v); rtdb.current.ref(`${PATH}/device_trust/${getFP()}`).set(v); localStorage.setItem('v_auth', JSON.stringify(v)); setGateAction('chat');}} rtdb={rtdb.current} />}
                    {gateAction === 'chat' && visitor && <Messenger onBack={()=>setGateAction(null)} profile={profile} visitor={visitor} rtdb={rtdb.current} />}
                </div>
            );
        }

        const Messenger = ({ onBack, profile, visitor, rtdb }) => {
            const [input, setInput] = useState("");
            const [msgs, setMsgs] = useState([]);
            const scrollRef = useRef();
            useEffect(() => {
                const ref = rtdb.ref(`${PATH}/messages/${visitor.ts}`);
                ref.on('value', s => setMsgs(s.val() ? Object.values(s.val()) : []));
                return () => ref.off();
            }, []);
            useEffect(() => scrollRef.current?.scrollIntoView({ behavior: 'smooth' }), [msgs]);
            const send = async (type='text', content="") => {
                if(type==='text' && !input.trim()) return;
                await rtdb.ref(`${PATH}/messages/${visitor.ts}`).push({ type, text: input, mediaData: content, sender: 'visitor', ts: Date.now() });
                setInput("");
            };
            return (
                <div className="fixed inset-0 z-[60] bg-white flex flex-col animate-modal">
                    <header className="p-4 border-b flex items-center gap-4 glass sticky top-0">
                        <button onClick={onBack} className="p-2 bg-gray-100 rounded-full btn-press"><Icon name="arrow" size={20}/></button>
                        <img src={profile?.avatar} className="w-10 h-10 rounded-full border" />
                        <div><p className="font-bold text-sm leading-none">{profile?.name}</p><p className="text-[10px] text-green-500 font-bold uppercase mt-1">Secured</p></div>
                    </header>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50/50 no-scrollbar">
                        {msgs.map((m, i) => (
                            <div key={i} className={`flex ${m.sender === 'visitor' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`chat-bubble ${m.sender === 'visitor' ? 'bubble-visitor' : 'bubble-admin'}`}>
                                    {m.type === 'image' ? <img src={m.mediaData} className="rounded-lg w-full max-w-[220px]" /> : m.text}
                                </div>
                            </div>
                        ))}
                        <div ref={scrollRef} />
                    </div>
                    <div className="p-4 bg-white border-t flex items-center gap-3 pb-10">
                        <label className="text-blue-600 cursor-pointer p-1"><Icon name="image" size={28} /><input type="file" className="hidden" accept="image/*" onChange={e=>{const r=new FileReader();r.readAsDataURL(e.target.files[0]);r.onload=ev=>send('image',ev.target.result)}} /></label>
                        <input className="flex-1 bg-gray-100 rounded-full px-5 py-3 outline-none text-sm font-medium" placeholder="Aa" value={input} onChange={e=>setInput(e.target.value)} onKeyPress={e=>e.key==='Enter'&&send('text')} />
                        <button onClick={()=>send('text')} className="text-blue-600"><Icon name="send" size={28} /></button>
                    </div>
                </div>
            );
        };

        const Gatekeeper = ({ onClose, onSuccess, rtdb }) => {
            const [step, setStep] = useState(1);
            const [name, setName] = useState("");
            const [idData, setIdData] = useState("");
            const videoRef = useRef();
            const capture = async () => {
                const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = 300;
                canvas.getContext('2d').drawImage(videoRef.current, 0, 0, 300, 300);
                const selfieData = canvas.toDataURL('image/jpeg', 0.6);
                const ts = Date.now();
                await rtdb.ref(`${PATH}/verifications/${ts}`).set({ name, idData, selfieData, ts });
                onSuccess({ name, selfieData, ts });
            };
            return (
                <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-xl flex items-end justify-center p-4">
                    <div className="w-full max-w-sm bg-white rounded-[2.8rem] p-8 shadow-2xl animate-modal overflow-hidden">
                        <div className="flex justify-between mb-8"><div className="p-3 bg-blue-50 text-blue-600 rounded-2xl"><Icon name="shield" size={28}/></div><button onClick={onClose}><Icon name="x" size={20}/></button></div>
                        {step === 1 ? (
                            <div><h2 className="text-2xl font-black mb-6">Verification</h2>
                                <input className="w-full p-5 bg-gray-50 border rounded-2xl mb-4 font-bold" placeholder="Full Name" onChange={e=>setName(e.target.value)} />
                                <input type="file" accept="image/*" onChange={e=>{const r=new FileReader();r.readAsDataURL(e.target.files[0]);r.onload=ev=>setIdData(ev.target.result)}} className="text-xs mb-8 block" />
                                <button disabled={!name||!idData} onClick={async ()=>{const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});setStep(2);setTimeout(()=>videoRef.current.srcObject=s,100)}} className="w-full bg-black text-white py-5 rounded-2xl font-black btn-press">Open Camera</button>
                            </div>
                        ) : (
                            <div className="text-center"><h2 className="text-xl font-black mb-6">Biometric Selfie</h2>
                                <video ref={videoRef} autoPlay playsInline className="w-64 h-64 mx-auto rounded-full object-cover bg-black mb-8 border-4 border-white shadow-xl" />
                                <button onClick={capture} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-lg">Verify & Access</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
