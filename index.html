<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap');
        
        :root { --bg: #FDFBF7; --accent: #2563eb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #1A1A1A; margin: 0; padding: 0; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .app-shell { 
            width: 100%; max-width: 480px; min-height: 100vh; background: var(--bg); 
            margin: 0 auto; position: relative; box-shadow: 0 10px 100px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; overflow: hidden;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-press:active { transform: scale(0.95); transition: 0.1s; }
        .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom, 16px) + 80px); }
        
        /* Dynamic Island Animation */
        @keyframes islandDrop {
            0% { transform: translate(-50%, -100%); opacity: 0; }
            20% { transform: translate(-50%, 20px); opacity: 1; }
            80% { transform: translate(-50%, 20px); opacity: 1; }
            100% { transform: translate(-50%, -100%); opacity: 0; }
        }
        .island-pill {
            position: fixed; left: 50%; top: 0; z-index: 100;
            background: #1A1A1A; color: white; padding: 8px 16px;
            border-radius: 99px; font-size: 11px; font-weight: 800;
            white-space: nowrap; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            pointer-events: none; animation: islandDrop 3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            display: flex; items-center: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1);
        }
        
        .scan-line {
            height: 3px; background: var(--accent); position: absolute; width: 100%; top: 0;
            box-shadow: 0 0 20px var(--accent); animation: scan 2s infinite ease-in-out; z-index: 20;
        }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        .camera-preview { transform: scaleX(-1); object-fit: cover; background: #000; border-radius: 999px; }
        .glass { background: rgba(253, 251, 247, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .animate-modal { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAH5NrTOu9uT9_WMBlBhJS4Dqd-qkPEYs8",
            authDomain: "general-57884.firebaseapp.com",
            databaseURL: "https://general-57884-default-rtdb.firebaseio.com",
            projectId: "general-57884",
            storageBucket: "general-57884.firebasestorage.app",
            messagingSenderId: "5002724584",
            appId: "1:5002724584:web:80fde1ae04c6276eb9b55d"
        };
        const PATH = "artifacts/main-portfolio/public/data";

        // --- ICONS ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                home: "M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z",
                search: "M11 19a8 8 0 100-16 8 8 0 000 16zM21 21l-4.35-4.35",
                plus: "M12 5v14M5 12h14",
                heart: "M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z",
                user: "M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2",
                shield: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                camera: "M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2zM12 17a4 4 0 100-8 4 4 0 000 8z",
                send: "M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z",
                check: "M20 6L9 17l-5-5",
                x: "M18 6L6 18M6 6l12 12",
                arrow: "M19 12H5M12 19l-7-7 7-7"
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={paths[name] || ""} />
                    {name === 'user' && <circle cx="12" cy="7" r="4" />}
                    {name === 'camera' && <circle cx="12" cy="13" r="3" />}
                    {name === 'search' && <circle cx="11" cy="11" r="8" />}
                    {name === 'check' && <path d="M20 6L9 17l-5-5" />}
                </svg>
            );
        };

        function App() {
            const [profile, setProfile] = useState(null);
            const [posts, setPosts] = useState([]);
            const [gateAction, setGateAction] = useState(null);
            const [visitor, setVisitor] = useState(null);
            const [showIsland, setShowIsland] = useState(false);
            
            const rtdb = useRef(null);
            const getFingerprint = () => btoa(`${navigator.userAgent}-${screen.width}-${navigator.language}`).replace(/=/g, '');

            useEffect(() => {
                if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
                rtdb.current = firebase.database();
                
                firebase.auth().signInAnonymously().then(() => {
                    const fp = getFingerprint();
                    rtdb.current.ref(`${PATH}/device_trust/${fp}`).once('value', snap => {
                        if(snap.exists()) {
                            setVisitor(snap.val());
                            setShowIsland(true);
                        }
                    });

                    rtdb.current.ref(`${PATH}/profile`).on('value', s => setProfile(s.val()));
                    rtdb.current.ref(`${PATH}/posts`).on('value', s => {
                        const val = s.val();
                        if(val) setPosts(Object.keys(val).map(k => ({id:k, ...val[k]})).sort((a,b)=>b.timestamp-a.timestamp));
                    });
                });
            }, []);

            return (
                <div className="app-shell">
                    {/* FIXED: Dynamic Island Pill (Non-intrusive) */}
                    {showIsland && visitor && (
                        <div className="island-pill uppercase tracking-widest">
                            <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            Recognized: {visitor.name}
                        </div>
                    )}

                    {/* Header */}
                    <header className="sticky top-0 z-40 glass px-6 py-5 border-b border-gray-100 flex justify-between items-center">
                        <div className="font-serif font-black text-2xl tracking-tighter">portfolio<span className="text-blue-600">.</span></div>
                        <div className="flex items-center gap-4">
                            <Icon name="search" size={20} className="text-gray-300" />
                            {visitor && (
                                <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                            )}
                        </div>
                    </header>

                    {/* Main Scrollable Feed */}
                    <main className="flex-1 overflow-y-auto no-scrollbar pb-safe">
                        <div className="px-6 py-10">
                            <div className="flex justify-between items-start mb-8">
                                <div className="w-24 h-24 rounded-[2.5rem] border-4 border-white shadow-2xl overflow-hidden bg-slate-100">
                                    <img src={profile?.avatar || "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"} className="w-full h-full object-cover" />
                                </div>
                                <div className="flex gap-2 mt-2">
                                    <button onClick={() => setGateAction(visitor ? 'chat' : 'gatekeeper')} className="bg-gray-900 text-white px-8 py-3.5 rounded-2xl font-bold text-sm btn-press shadow-xl">Contact</button>
                                </div>
                            </div>
                            <h1 className="text-3xl font-black tracking-tight leading-none text-gray-900">{profile?.name || "Initializing..."}</h1>
                            <p className="text-blue-600 font-bold text-sm mt-2">{profile?.handle}</p>
                            <p className="mt-5 text-gray-600 leading-relaxed font-medium text-[15px]">{profile?.bio}</p>
                        </div>

                        <div className="divide-y divide-gray-50 border-t border-gray-100 bg-white">
                            {posts.map(p => (
                                <div key={p.id} className="p-6 transition-colors hover:bg-gray-50/50">
                                    <div className="flex gap-4">
                                        <div className="w-10 h-10 rounded-2xl overflow-hidden shrink-0 border border-gray-100 bg-gray-50">
                                            <img src={profile?.avatar} className="w-full h-full object-cover" />
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <div className="flex justify-between items-center mb-1">
                                                <span className="font-bold text-sm text-gray-900">{profile?.name}</span>
                                                <span className="text-[10px] font-black text-gray-300 uppercase tracking-widest">Update</span>
                                            </div>
                                            <h3 className="font-bold text-lg leading-tight text-gray-800">{p.title}</h3>
                                            <p className="text-gray-600 text-[15px] leading-relaxed mt-2">{p.content}</p>
                                            {p.imageUrl && (
                                                <div className="rounded-[2rem] overflow-hidden border border-gray-100 mt-4 shadow-sm bg-gray-100">
                                                    <img src={p.imageUrl} className="w-full h-auto object-cover aspect-video" />
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-0 w-full max-w-[480px] glass border-t border-gray-100 px-10 py-5 flex justify-between items-center z-40">
                        <Icon name="home" className="text-blue-600" />
                        <Icon name="search" className="text-gray-300" />
                        <button onClick={() => setGateAction(visitor ? 'chat' : 'gatekeeper')} className="bg-gray-900 text-white p-4 rounded-3xl shadow-xl -mt-12 border-[6px] border-[#FDFBF7] btn-press">
                            <Icon name="plus" size={26}/>
                        </button>
                        <Icon name="heart" className="text-gray-300" />
                        <Icon name="user" className="text-gray-300" />
                    </nav>

                    {/* GATEKEEPER (ID + SELFIE) */}
                    {gateAction === 'gatekeeper' && (
                        <Gatekeeper 
                            onClose={() => setGateAction(null)} 
                            onSuccess={(v) => {
                                setVisitor(v);
                                const fp = getFingerprint();
                                rtdb.current.ref(`${PATH}/device_trust/${fp}`).set(v);
                                setGateAction('chat');
                            }} 
                            rtdb={rtdb.current}
                        />
                    )}

                    {gateAction === 'chat' && visitor && <SecureChat onBack={() => setGateAction(null)} profile={profile} visitor={visitor} rtdb={rtdb.current} />}
                </div>
            );
        }

        const Gatekeeper = ({ onClose, onSuccess, rtdb }) => {
            const [step, setStep] = useState(1);
            const [name, setName] = useState("");
            const [idFile, setIdFile] = useState(null);
            const [loading, setLoading] = useState(false);
            const videoRef = useRef();

            const startCamera = async () => {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    setStep(3);
                    setTimeout(() => videoRef.current.srcObject = s, 100);
                } catch(e) { alert("Please allow camera access for verification."); }
            };

            const finish = async () => {
                setLoading(true); setStep(4);
                const ts = Date.now();
                const storage = firebase.storage();
                if(idFile) {
                    const ref = storage.ref(`kyc/${ts}_id`);
                    await ref.put(idFile);
                    const url = await ref.getDownloadURL();
                    await rtdb.ref(`${PATH}/verifications/${ts}`).set({ name, idUrl: url, ts });
                }
                onSuccess({ name, ts });
            };

            return (
                <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-xl flex items-end justify-center p-4">
                    <div className="w-full max-w-sm bg-white rounded-[2.8rem] p-8 shadow-2xl relative animate-modal overflow-hidden">
                        {loading && <div className="scan-line" />}
                        <div className="flex justify-between mb-8">
                            <div className="p-3 bg-blue-50 text-blue-600 rounded-2xl"><Icon name="shield" size={28}/></div>
                            <button onClick={onClose} className="p-2 text-gray-400"><Icon name="x" size={20}/></button>
                        </div>
                        
                        {step === 1 && (
                            <div className="animate-page">
                                <h2 className="text-2xl font-black mb-2">Identify Yourself</h2>
                                <p className="text-gray-500 text-sm mb-8 font-medium leading-relaxed">Enter your professional name to unlock secure messaging and project archives.</p>
                                <input className="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl mb-6 outline-none font-bold text-lg" placeholder="Full Name" value={name} onChange={e=>setName(e.target.value)} />
                                <button disabled={!name} onClick={()=>setStep(2)} className="w-full bg-gray-900 text-white py-5 rounded-2xl font-black shadow-xl btn-press">Next Step</button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="text-center animate-page">
                                <h2 className="text-2xl font-black mb-2">Document Proof</h2>
                                <p className="text-gray-400 text-sm mb-8">Upload a photo of your Work ID or Card.</p>
                                <label className="block w-full h-44 bg-gray-50 border-2 border-dashed border-gray-200 rounded-[2.5rem] flex flex-col items-center justify-center cursor-pointer overflow-hidden active:bg-gray-100 transition-all">
                                    {idFile ? <img src={URL.createObjectURL(idFile)} className="w-full h-full object-cover"/> : <><Icon name="plus" size={32} className="text-gray-300"/><span className="text-[10px] font-black uppercase text-gray-400 mt-2">Select File</span></>}
                                    <input type="file" className="hidden" onChange={e=>setIdFile(e.target.files[0])} />
                                </label>
                                <button disabled={!idFile} onClick={startCamera} className="w-full bg-gray-900 text-white py-5 rounded-2xl font-black mt-8 btn-press">Go to Selfie</button>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="text-center animate-page">
                                <h2 className="text-2xl font-black mb-6">Biometric Check</h2>
                                <div className="w-60 h-60 mx-auto rounded-full bg-black overflow-hidden border-4 border-gray-50 shadow-2xl mb-8 relative">
                                    <video ref={videoRef} autoPlay playsInline className="camera-preview w-full h-full" />
                                    <div className="absolute inset-0 border-4 border-blue-500/20 rounded-full animate-pulse"></div>
                                </div>
                                <button onClick={finish} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl btn-press">Verify Device</button>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="text-center py-12">
                                <h2 className="text-xl font-black mb-2">Syncing Vault</h2>
                                <p className="text-gray-500 text-sm font-medium">Encrypting biometrics with Firebase...</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const SecureChat = ({ onBack, profile, visitor, rtdb }) => {
            const [input, setInput] = useState("");
            const [msgs, setMsgs] = useState([]);
            const bRef = useRef();

            useEffect(() => {
                const ref = rtdb.ref(`${PATH}/messages/${visitor.ts}`);
                ref.on('value', snap => snap.val() && setMsgs(Object.values(snap.val())));
                return () => ref.off();
            }, []);

            useEffect(() => bRef.current?.scrollIntoView({ behavior: 'smooth' }), [msgs]);

            const send = async (e) => {
                e.preventDefault(); if(!input.trim()) return;
                await rtdb.ref(`${PATH}/messages/${visitor.ts}`).push({ text: input, sender: 'visitor', ts: Date.now() });
                setInput("");
            };

            return (
                <div className="fixed inset-0 z-50 bg-white flex flex-col animate-modal">
                    <header className="p-4 border-b flex items-center gap-4 bg-white sticky top-0"><button onClick={onBack} className="p-2 btn-press"><Icon name="arrow" /></button><div><span className="font-bold block text-gray-900">{profile?.name}</span><span className="text-[10px] text-green-500 font-black uppercase tracking-widest">Recognized Hardware</span></div></header>
                    <div className="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50/30">
                        {msgs.map((m, i) => (
                            <div key={i} className={`flex ${m.sender === 'visitor' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] px-5 py-3 rounded-3xl text-sm font-medium shadow-sm ${m.sender === 'visitor' ? 'bg-black text-white rounded-br-none' : 'bg-white border border-gray-100 rounded-bl-none text-gray-700'}`}>{m.text}</div>
                            </div>
                        ))}
                        <div ref={bRef} />
                    </div>
                    <form onSubmit={send} className="p-4 bg-white border-t flex gap-2 pb-10"><input className="flex-1 bg-gray-100 rounded-2xl px-6 py-4 outline-none font-bold text-sm" placeholder="Message..." value={input} onChange={e=>setInput(e.target.value)} /><button className="bg-black text-white p-4 rounded-2xl btn-press"><Icon name="send" size={20}/></button></form>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
