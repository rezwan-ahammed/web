<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - SecureExam+</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Master Internal Stylesheet --- */
        :root {
            --bg-color: #F8F9FA;
            --primary-text-color: #121212;
            --secondary-text-color: #595959;
            --accent-color: #3D52F3;
            --accent-color-dark: #2335D8;
            --border-color: rgba(0, 0, 0, 0.07);
            --header-bg: rgba(248, 249, 250, 0.85);
            --shadow-color: rgba(0, 0, 0, 0.04);
            --card-bg: #FFFFFF;
        }
        *, *:before, *:after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1; background: linear-gradient(320deg, #E4DFFF 0%, #F5FAFF 50%, #DDEEFF 100%);
            animation: gradient-animation 20s ease-in-out infinite; background-size: 200% 200%;
        }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
        .main-header { position: sticky; top: 0; z-index: 1000; background-color: var(--header-bg); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: var(--primary-text-color); }
        .main-nav ul { list-style: none; display: flex; align-items: center; } .main-nav li { margin-left: 2rem; } .main-nav a { text-decoration: none; color: var(--secondary-text-color); font-weight: 500; transition: color .3s; } .main-nav a:hover { color: var(--primary-text-color); }
        main { padding: 4rem 0; }
        .section-heading { text-align: center; margin-bottom: 3rem; } .section-heading h2 { font-size: 2.8rem; font-weight: 700; }
        .btn { display: inline-block; background-color: var(--accent-color); color: #FFF; padding: 0.9rem 2.2rem; border: none; border-radius: 8px; text-decoration: none; font-weight: 500; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(61, 82, 243, 0.2); transition: all .3s ease; }
        .btn:hover { background-color: var(--accent-color-dark); transform: translateY(-4px); box-shadow: 0 8px 25px rgba(61, 82, 243, 0.3); }
        .auth-container { max-width: 450px; margin: 4rem auto; padding: 2.5rem; background-color: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 10px 40px var(--shadow-color); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"] { width: 100%; padding: 0.9rem; border: 1px solid #ced4da; border-radius: 8px; font-family: inherit; font-size: 1rem; transition: border-color .3s, box-shadow .3s; }
        .form-group input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(61, 82, 243, 0.15); }
        .auth-container .btn { width: 100%; }
        .auth-switch { text-align: center; margin-top: 1.5rem; color: var(--secondary-text-color); } .auth-switch a { color: var(--accent-color); font-weight: 500; text-decoration: none; } .auth-switch a:hover { text-decoration: underline; }
        .main-footer { text-align: center; padding: 3rem 0; border-top: 1px solid var(--border-color); color: var(--secondary-text-color); margin-top: 4rem; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">SecureExam+</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="student_portal.html">Student Portal</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Login Form -->
        <div id="login-view" class="auth-container">
            <div class="section-heading">
                <h2>Admin Login</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Admin Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="auth-switch">
                <p>New here? <a href="#" id="show-register-link">Register your institution</a></p>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="register-view" class="auth-container" style="display: none;">
            <div class="section-heading">
                <h2>Register Institution</h2>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="institution-name" placeholder="Institution Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Admin Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Create a Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="auth-switch">
                <p>Already registered? <a href="#" id="show-login-link">Login instead</a></p>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <p>Â© 2025 SecureExam+. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDKs (External) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- Internal JavaScript for index.html ---

        // 1. Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyAPgoVPBdYnnMHRnKbGJIe87HJ_Py82XUQ",
            authDomain: "mathemate-software.firebaseapp.com",
            databaseURL: "https://mathemate-software-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mathemate-software",
            storageBucket: "mathemate-software.appspot.com",
            messagingSenderId: "780184955321",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // 2. Page-Specific Logic (index.js)
        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('login-view');
            const registerView = document.getElementById('register-view');
            const showRegisterLink = document.getElementById('show-register-link');
            const showLoginLink = document.getElementById('show-login-link');

            // View switching logic
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginView.style.display = 'none';
                registerView.style.display = 'block';
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerView.style.display = 'none';
                loginView.style.display = 'block';
            });
            
            // Auth Guard Logic
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Check if user is an admin
                    database.ref('admins/' + user.uid).once('value').then(snapshot => {
                        if (snapshot.exists()) {
                            window.location.href = 'admin_dashboard.html';
                        } else {
                            // If not an admin, could be a student. Redirect to student portal.
                            // This prevents role crossover.
                            window.location.href = 'student_portal.html';
                        }
                    });
                }
            });

            // Handle Login Form Submission
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => alert(error.message));
            });

            // Handle Registration Form Submission
            // NOTE: The full atomic transaction logic from the blueprint should be implemented here.
            // This is a simplified version for demonstration.
            const registerForm = document.getElementById('register-form');
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const institutionName = document.getElementById('institution-name').value;
                
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;
                        const newInstitutionRef = database.ref('institutions').push();
                        newInstitutionRef.set({
                            name: institutionName,
                            adminUid: user.uid
                        }).then(() => {
                            database.ref('admins/' + user.uid).set({
                                institutionId: newInstitutionRef.key
                            }).then(() => {
                                alert('Registration successful! Please login.');
                                auth.signOut(); // Sign out to force login
                                registerView.style.display = 'none';
                                loginView.style.display = 'block';
                            });
                        });
                    })
                    .catch(error => alert(error.message));
            });
        });
    </script>
</body>
</html>
