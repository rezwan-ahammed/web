<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahammud Hasan Mahadi - Digital Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js" defer></script>
    <style>
        /* Master Stylesheet */
        :root {
            --bg-color: #F8F9FA;
            --primary-text-color: #121212;
            --secondary-text-color: #595959;
            --accent-color: #3D52F3;
            --accent-color-dark: #2335D8;
            --border-color: rgba(0, 0, 0, 0.07);
            --header-bg: rgba(248, 249, 250, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.04)
        }
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        html {
            scroll-behavior: smooth
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            line-height: 1.7;
            overflow-x: hidden
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(320deg, #E4DFFF 0%, #F5FAFF 50%, #DDEEFF 100%);
            animation: gradient-animation 20s ease-in-out infinite;
            background-size: 200% 200%
        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem
        }
        .main-header {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: var(--header-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color)
        }
        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 75px
        }
        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            text-decoration: none;
            color: var(--primary-text-color)
        }
        .main-nav ul {
            list-style: none;
            display: flex
        }
        .main-nav li {
            margin-left: 2.5rem
        }
        .main-nav a {
            text-decoration: none;
            color: var(--secondary-text-color);
            font-weight: 500;
            transition: color .3s
        }
        .main-nav a:hover,
        .main-nav a.active {
            color: var(--primary-text-color)
        }
        .hero {
            padding-top: 120px;
            padding-bottom: 100px
        }
        .hero .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem
        }
        .hero-text h1 {
            font-size: clamp(2.5rem, 5vw, 4.2rem);
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 1.5rem
        }
        .hero-text .subtitle {
            font-size: 1.15rem;
            color: var(--secondary-text-color);
            max-width: 500px;
            margin-bottom: 2.5rem
        }
        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #FFF;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(61, 82, 243, 0.2);
            transition: all .3s ease
        }
        .cta-button:hover {
            background-color: var(--accent-color-dark);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(61, 82, 243, 0.3)
        }
        .hero-visual {
            width: 100%;
            height: 450px;
            background-color: #fff;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color)
        }
        .page-header {
            text-align: center;
            padding: 8rem 0 4rem 0
        }
        .page-header h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 800
        }
        .featured-work {
            padding: 4rem 0 8rem 0
        }
        .section-heading {
            text-align: center;
            margin-bottom: 4rem
        }
        .section-heading h2 {
            font-size: 2.8rem;
            font-weight: 700
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem
        }
        .project-card {
            text-decoration: none;
            color: var(--text);
            display: block;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 25px var(--shadow-color);
            transition: transform .3s, box-shadow .3s
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08)
        }
        .project-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color)
        }
        .project-card-info {
            padding: 1.5rem
        }
        .project-card-info h3 {
            font-size: 1.4rem;
            margin-bottom: .5rem
        }
        .project-card-info p {
            color: var(--secondary-text-color)
        }
        .main-footer {
            text-align: center;
            padding: 4rem 0;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-text-color)
        }
        @media (max-width: 900px) {
            .hero .container {
                grid-template-columns: 1fr;
                text-align: center
            }
            .hero-text {
                order: 2
            }
            .hero-visual {
                order: 1;
                height: 350px;
                margin-bottom: 2rem
            }
            .hero .subtitle {
                margin: 0 auto 2.5rem auto
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container"><a href="index.html" class="logo">MHM.</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="work.html">Work</a>
                    </li>
                    <li><a href="about.html">About</a>
                    </li>
                    <li><a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-text">
                    <h1>Designing Digital Products with Purpose.</h1>
                    <p class="subtitle">Hi, I'm Mahammud Hasan Mahadi. A digital designer creating modern and intuitive web experiences.</p><a href="work.html" class="cta-button">Explore My Work</a>
                </div>
                <div class="hero-visual"></div>
            </div>
        </section>
        <section class="featured-work">
            <div class="container">
                <div class="section-heading">
                    <h2>Featured Work</h2>
                </div>
                <div id="project-feed" class="project-grid"></div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <p>Â© 2024 Mahammud Hasan Mahadi. All Rights Reserved.</p>
    </footer>
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyAPgoVPBdYnnMHRnKbGJIe87HJ_Py82XUQ",
            authDomain: "mathemate-software.firebaseapp.com",
            databaseURL: "https://mathemate-software-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mathemate-software",
            storageBucket: "mathemate-software.appspot.com",
            messagingSenderId: "780184955321",
            appId: "YOUR_WEB_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const projectFeed = document.getElementById('project-feed');
        const projectsRef = database.ref('projects')
            .limitToFirst(3);
        projectsRef.on('value', snapshot =>
        {
            projectFeed.innerHTML = '';
            const projects = snapshot.val();
            if (projects)
            {
                Object.entries(projects)
                    .forEach(([key, project]) =>
                    {
                        const card = document.createElement('a');
                        card.href = `project-detail.html?id=${key}`;
                        card.className = 'project-card';
                        const thumbnailUrl = project.imageUrls && project.imageUrls.length > 0 ? project.imageUrls[0] : 'https://via.placeholder.com/400x300';
                        card.innerHTML = `<img src="${thumbnailUrl}" alt="${project.title}"><div class="project-card-info"><h3>${project.title}</h3><p>${project.category}</p></div>`;
                        projectFeed.appendChild(card)
                    })
            }
        })
    </script>
</body>

</html>
