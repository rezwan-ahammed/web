<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - SecureExam+</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #3D52F3; --accent-color-dark: #2335D8; --border-color: rgba(0, 0, 0, 0.1); --shadow-color: rgba(0, 0, 0, 0.05); --danger-color: #dc3545; --success-color: #28a745; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(320deg, #E4DFFF 0%, #F5FAFF 100%); margin: 0; }
        .auth-container { background: #fff; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 40px var(--shadow-color); width: 100%; max-width: 450px; }
        h1 { font-size: 2.2rem; font-weight: 800; text-align: center; margin-bottom: 0.5rem; color: #121212; }
        .auth-container p { text-align: center; color: #595959; margin-bottom: 2.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 700; margin-bottom: 0.5rem; color: #121212; }
        input { width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .btn { display: block; width: 100%; background-color: var(--accent-color); color: #FFF; padding: 0.9rem; border-radius: 8px; font-weight: 700; border: none; cursor: pointer; font-size: 1.1rem; transition: all .3s ease; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn:hover:not(:disabled) { background-color: var(--accent-color-dark); transform: translateY(-3px); }
        .toggle-link { text-align: center; margin-top: 1.5rem; }
        .toggle-link a { color: var(--accent-color); font-weight: 700; cursor: pointer; }
        #message-area { text-align: center; margin-top: 1rem; font-weight: 500; min-height: 1.2em; }
        .error { color: var(--danger-color); }
        .success { color: var(--success-color); }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-view">
            <h1>Admin Login</h1><p>Welcome back! Please sign in.</p>
            <form id="login-form">
                <div class="form-group"><label for="login-email">Email</label><input type="email" id="login-email" required></div>
                <div class="form-group"><label for="login-password">Password</label><input type="password" id="login-password" required></div>
                <button type="submit" class="btn" id="login-btn">Login</button>
            </form>
            <p class="toggle-link">New Institution? <a id="show-register">Register here</a></p>
        </div>
        <!-- Register Form -->
        <div id="register-view" style="display: none;">
            <h1>Register Institution</h1><p>Create a new administrator account.</p>
            <form id="register-form">
                <div class="form-group"><label for="register-institution">Institution Name</label><input type="text" id="register-institution" required></div>
                <div class="form-group"><label for="register-email">Admin Email</label><input type="email" id="register-email" required></div>
                <div class="form-group"><label for="register-password">Password (min. 6 characters)</label><input type="password" id="register-password" minlength="6" required></div>
                <button type="submit" class="btn" id="register-btn">Register</button>
            </form>
            <p class="toggle-link">Already registered? <a id="show-login">Login here</a></p>
        </div>
        <p id="message-area"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAPgoVPBdYnnMHRnKbGJIe87HJ_Py82XUQ", authDomain: "mathemate-software.firebaseapp.com", databaseURL: "https://mathemate-software-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "mathemate-software", storageBucket: "mathemate-software.appspot.com", messagingSenderId: "780184955321", appId: "YOUR_WEB_APP_ID" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const messageArea = document.getElementById('message-area');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');

        // --- AUTH GUARD (Redirects if already logged in) ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // A user is logged in. Verify they are an admin before redirecting.
                database.ref(`admins/${user.uid}`).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        window.location.href = 'admin_dashboard.html';
                    }
                });
            }
        });
        
        function showMessage(text, isError = true) {
            messageArea.textContent = text;
            messageArea.className = isError ? 'error' : 'success';
        }

        // --- VIEW TOGGLING ---
        document.getElementById('show-register').addEventListener('click', () => {
            loginView.style.display = 'none';
            registerView.style.display = 'block';
            showMessage('', false); // Clear any previous messages
        });
        document.getElementById('show-login').addEventListener('click', () => {
            registerView.style.display = 'none';
            loginView.style.display = 'block';
            showMessage('', false);
        });

        // --- REGISTRATION LOGIC ---
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('', false);
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';
            
            const institutionName = document.getElementById('register-institution').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            let createdUser = null;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                createdUser = userCredential.user;
                const newInstitutionRef = await database.ref('institutions').push({ name: institutionName, adminUid: createdUser.uid });
                if (!newInstitutionRef.key) { throw new Error("Database Error: Could not create institution."); }
                await database.ref(`admins/${createdUser.uid}`).set({ institutionId: newInstitutionRef.key });
                
                // **** NEW LOGIC: SUCCESS AND REDIRECT TO LOGIN ****
                showMessage("Registration successful! Please log in.", false);
                // We must sign the user out so they can log in manually
                await auth.signOut();
                setTimeout(() => {
                    registerView.style.display = 'none';
                    loginView.style.display = 'block';
                    showMessage('', false);
                }, 2000); // Wait 2 seconds before switching view

            } catch (error) {
                if (createdUser) { await createdUser.delete(); }
                showMessage(error.message);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });

        // --- LOGIN LOGIC ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('', false);
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                // **** NEW LOGIC: EXPLICIT REDIRECT ON SUCCESS ****
                // The Auth Guard will catch this and redirect, but we can be explicit.
                window.location.href = 'admin_dashboard.html';
            } catch (error) {
                showMessage("Invalid email or password.");
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
