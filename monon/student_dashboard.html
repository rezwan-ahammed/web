<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - SecureExam+</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #3D52F3; --accent-color-dark: #2335D8; --border-color: rgba(0, 0, 0, 0.1); --shadow-color: rgba(0, 0, 0, 0.04); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8F9FA; margin: 0; color: #121212; }
        .header { background: #fff; padding: 0 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .header h1 { font-size: 1.5rem; }
        .header .user-info { text-align: right; }
        .header .user-info h3 { margin: 0; font-weight: 700; }
        .header .user-info p { margin: 0; font-size: 0.9em; color: #595959; }
        .header button { text-decoration: none; color: #595959; font-weight: 700; cursor: pointer; background: none; border: none; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px; transition: background-color .2s; }
        .header button:hover { background-color: #f1f1f1; }
        .container { max-width: 900px; margin: auto; padding: 2rem; }
        .page-title { text-align: center; margin-bottom: 2.5rem; }
        .page-title h2 { font-size: 2.2rem; margin-bottom: 0.5rem; }
        .card { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 1.5rem 2rem; border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 1.5rem; text-decoration: none; color: inherit; box-shadow: 0 5px 15px var(--shadow-color); transition: transform .2s, box-shadow .2s; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px var(--shadow-color); }
        .card h3 { margin: 0; font-size: 1.4rem; }
        .card p { margin: 5px 0 0; color: #595959; text-align: left; }
        .card .btn { background-color: var(--accent-color); color: #fff; text-decoration: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 700; }
        .card .btn:hover { background-color: var(--accent-color-dark); }
        .final-score { font-size: 2rem; font-weight: 800; color: var(--accent-color); text-align: right; }
        .final-score span { font-size: 0.5em; font-weight: 500; color: #595959; }
        hr.section-divider { margin: 3.5rem 0; border: none; border-top: 1px solid #e0e0e0; }
    </style>
</head>
<body>
    <div id="loader" style="text-align: center; padding-top: 5rem;"><h2>Loading Dashboard...</h2></div>
    <div id="dashboard-content" style="display: none;">
        <div class="header">
            <h1>Student Dashboard</h1>
            <div style="display: flex; align-items: center;">
                <div id="user-info" class="user-info" style="margin-right: 1rem;">
                    <h3 id="student-name"></h3><p id="student-email"></p>
                </div>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
        <div class="container">
            <div id="todays-exams-section">
                <div class="page-title"><h2>Today's Active Exams</h2><p>These are the exams available for you to take today.</p></div>
                <div id="todays-exams-container"></div>
            </div>
            <hr class="section-divider">
            <div id="graded-results-section">
                <div class="page-title"><h2>Past Graded Results</h2><p>Click on an exam to view your detailed results.</p></div>
                <div id="results-container"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAPgoVPBdYnnMHRnKbGJIe87HJ_Py82XUQ", authDomain: "mathemate-software.firebaseapp.com", databaseURL: "https://mathemate-software-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "mathemate-software", storageBucket: "mathemate-software.appspot.com", messagingSenderId: "780184955321", appId: "YOUR_WEB_APP_ID" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;

        // --- ROLE-BASED AUTH GUARD ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                database.ref(`students/${user.uid}`).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        loadDashboard(snapshot.val()); // Pass profile to loader
                    } else {
                        // This user is not a student, redirect them.
                        window.location.href = 'index.html'; // Redirect to admin portal as a fallback
                    }
                });
            } else {
                window.location.href = 'student_portal.html';
            }
        });

        async function loadDashboard(studentProfile) {
            document.getElementById('student-name').textContent = studentProfile.fullName;
            document.getElementById('student-email').textContent = studentProfile.email;
            
            try {
                // Fetch all data for the student's institution
                const instId = studentProfile.institutionId;
                const institutionRef = database.ref(`institutions/${instId}`);
                const institutionSnapshot = await institutionRef.once('value');
                
                if (!institutionSnapshot.exists()) {
                    throw new Error("Could not find your institution's data.");
                }
                
                const institutionData = institutionSnapshot.val();
                const allExams = institutionData.exams || {};
                const allResults = institutionData.results || {};
                const allSessions = institutionData.sessions || {};
                
                renderTodaysExams(allExams, allSessions, studentProfile, instId);
                renderGradedResults(allResults, allExams, instId);

                document.getElementById('loader').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';

            } catch (error) {
                console.error("Error loading dashboard:", error);
                document.getElementById('todays-exams-container').innerHTML = `<p style="color:red;">Could not load dashboard. ${error.message}</p>`;
                document.getElementById('results-container').innerHTML = '';
            }
        }

        function renderTodaysExams(exams, sessions, studentProfile, instId) {
            const container = document.getElementById('todays-exams-container');
            container.innerHTML = '';
            const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD

            const todaysExams = Object.entries(exams).filter(([examId, exam]) => {
                return exam.assignedClass === studentProfile.class && exam.examDate === today;
            });

            if (todaysExams.length === 0) {
                container.innerHTML = '<p>You have no active exams scheduled for today.</p>';
                return;
            }

            todaysExams.forEach(([examId, exam]) => {
                const examLink = `exam.html?instId=${instId}&examId=${examId}`;
                const hasSubmitted = sessions[examId] && sessions[examId][currentUser.uid];

                const card = document.createElement('div');
                card.className = 'card';
                
                let actionButton = `<a href="${examLink}" class="btn">Start Exam</a>`;
                if (hasSubmitted) {
                    actionButton = `<button class="btn" disabled>Submitted</button>`;
                }

                card.innerHTML = `
                    <div>
                        <h3>${exam.title}</h3>
                        <p>Duration: ${exam.duration} minutes</p>
                    </div>
                    ${actionButton}
                `;
                container.appendChild(card);
            });
        }
        
        function renderGradedResults(results, exams, instId) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            
            const myResults = [];
            Object.entries(results).forEach(([examId, examResults]) => {
                if (examResults[currentUser.uid]) {
                    myResults.push({
                        examId,
                        examTitle: exams[examId]?.title || 'Unknown Exam',
                        finalScore: examResults[currentUser.uid].finalScore
                    });
                }
            });

            if (myResults.length === 0) {
                container.innerHTML = '<p>No results have been published yet. Check back later!</p>';
                return;
            }

            myResults.forEach(result => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `result.html?instId=${instId}&examId=${result.examId}&studentId=${currentUser.uid}`;
                card.innerHTML = `
                    <div>
                        <h3>${result.examTitle}</h3>
                        <p>Click to view details</p>
                    </div>
                    <div class="final-score">
                        ${result.finalScore}<span>/100</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
    </script>
</body>
</html>
