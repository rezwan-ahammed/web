<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SecureExam+</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Master Internal Stylesheet (Same as index.html) --- */
        :root {
            --bg-color: #F8F9FA; --primary-text-color: #121212; --secondary-text-color: #595959;
            --accent-color: #3D52F3; --accent-color-dark: #2335D8; --border-color: rgba(0, 0, 0, 0.07);
            --header-bg: rgba(248, 249, 250, 0.85); --shadow-color: rgba(0, 0, 0, 0.04); --card-bg: #FFFFFF;
        }
        *, *:before, *:after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-color); color: var(--primary-text-color); line-height: 1.7; -webkit-font-smoothing: antialiased; }
        body::before { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; background: linear-gradient(320deg, #E4DFFF 0%, #F5FAFF 50%, #DDEEFF 100%); animation: gradient-animation 20s ease-in-out infinite; background-size: 200% 200%; }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
        .main-header { position: sticky; top: 0; z-index: 1000; background-color: var(--header-bg); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: var(--primary-text-color); }
        .main-nav ul { list-style: none; display: flex; align-items: center; } .main-nav li { margin-left: 2rem; }
        .main-footer { text-align: center; padding: 3rem 0; border-top: 1px solid var(--border-color); color: var(--secondary-text-color); margin-top: 4rem; }
        main { padding: 4rem 0; }
        .section-heading { text-align: center; margin-bottom: 3rem; } .section-heading h2 { font-size: 2.8rem; font-weight: 700; }
        .btn { display: inline-block; background-color: var(--accent-color); color: #FFF; padding: 0.9rem 2.2rem; border: none; border-radius: 8px; text-decoration: none; font-weight: 500; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(61, 82, 243, 0.2); transition: all .3s ease; }
        .btn:hover { background-color: var(--accent-color-dark); transform: translateY(-4px); box-shadow: 0 8px 25px rgba(61, 82, 243, 0.3); }
        .btn-secondary { background-color: #e9ecef; color: var(--primary-text-color); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); } .btn-secondary:hover { background-color: #dee2e6; color: var(--primary-text-color); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group input[type="text"], .form-group input[type="number"] { width: 100%; padding: 0.9rem; border: 1px solid #ced4da; border-radius: 8px; font-family: inherit; font-size: 1rem; transition: border-color .3s, box-shadow .3s; }
        .form-group input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(61, 82, 243, 0.15); }
        .auth-container { max-width: 450px; margin: 4rem auto; padding: 2.5rem; background-color: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 10px 40px var(--shadow-color); }
        .item-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2.5rem; }
        .item-card { text-decoration: none; color: var(--primary-text-color); display: block; overflow: hidden; background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 5px 25px var(--shadow-color); transition: transform .3s, box-shadow .3s; }
        .item-card:hover { transform: translateY(-5px); box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08); }
        .item-card-info { padding: 1.5rem; } .item-card-info h3 { font-size: 1.4rem; margin-bottom: .5rem; } .item-card-info p { color: var(--secondary-text-color); margin-bottom: 1.5rem; }
        .item-card-actions { border-top: 1px solid var(--border-color); padding: 1rem 1.5rem; display: flex; justify-content: flex-end; gap: 1rem; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="admin_dashboard.html" class="logo">SecureExam+ Admin</a>
            <nav class="main-nav">
                <ul>
                    <li><button id="logout-btn" class="btn btn-secondary">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="section-heading">
                <h2 id="institution-name-header">Dashboard</h2>
            </div>
            
            <div class="auth-container" style="max-width: 800px; margin-bottom: 4rem;">
                <h3>Create New Exam</h3>
                <form id="exam-form">
                    <div class="form-group">
                        <input type="text" id="exam-title" placeholder="Exam Title" required>
                    </div>
                     <div class="form-group">
                        <input type="number" id="exam-duration" placeholder="Duration (in minutes)" required>
                    </div>
                    <button type="submit" class="btn">Save Exam</button>
                </form>
            </div>

            <h3>Existing Exams</h3>
            <div id="exam-list-container" class="item-grid">
                <!-- Exam cards will be rendered here by JS -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>Â© 2025 SecureExam+. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDKs (External) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- Internal JavaScript for admin_dashboard.html ---

        // 1. Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyAPgoVPBdYnnMHRnKbGJIe87HJ_Py82XUQ",
            authDomain: "mathemate-software.firebaseapp.com",
            databaseURL: "https://mathemate-software-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mathemate-software",
            storageBucket: "mathemate-software.appspot.com",
            messagingSenderId: "780184955321",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // 2. Page-Specific Logic (admin-dashboard.js)
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'index.html';
                });
            });

            // Auth Guard Logic
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    // Verify user is an admin and load data
                    loadAdminData(user);
                }
            });

            function loadAdminData(user) {
                const adminRef = database.ref('admins/' + user.uid);
                adminRef.once('value').then(snapshot => {
                    if (!snapshot.exists()) {
                        alert('Access Denied. Not an admin.');
                        auth.signOut();
                        return;
                    }
                    const adminData = snapshot.val();
                    const institutionId = adminData.institutionId;

                    // Fetch and display institution name
                    database.ref('institutions/' + institutionId + '/name').once('value').then(instSnapshot => {
                        document.getElementById('institution-name-header').textContent = instSnapshot.val() || 'Admin Dashboard';
                    });

                    // Load exams
                    loadExams(institutionId);

                    // Handle exam creation form
                    const examForm = document.getElementById('exam-form');
                    examForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        createExam(institutionId);
                    });
                });
            }

            function loadExams(institutionId) {
                const examsRef = database.ref(`institutions/${institutionId}/exams`);
                const examContainer = document.getElementById('exam-list-container');
                
                examsRef.on('value', snapshot => {
                    examContainer.innerHTML = ''; // Clear existing exams
                    const exams = snapshot.val();
                    if (exams) {
                        for (const examId in exams) {
                            const exam = exams[examId];
                            const card = document.createElement('div');
                            card.className = 'item-card';
                            card.innerHTML = `
                                <div class="item-card-info">
                                    <h3>${exam.title}</h3>
                                    <p>Duration: ${exam.duration} mins</p>
                                </div>
                                <div class="item-card-actions">
                                    <button class="btn btn-secondary" data-examid="${examId}">Examine</button>
                                    <button class="btn" data-examid="${examId}">Edit</button>
                                </div>
                            `;
                            examContainer.appendChild(card);
                        }
                    } else {
                        examContainer.innerHTML = '<p>No exams created yet.</p>';
                    }
                });
            }

            function createExam(institutionId) {
                const title = document.getElementById('exam-title').value;
                const duration = document.getElementById('exam-duration').value;
                
                if (title && duration) {
                    database.ref(`institutions/${institutionId}/exams`).push({
                        title: title,
                        duration: parseInt(duration),
                        createdAt: new Date().toISOString()
                    }).then(() => {
                        document.getElementById('exam-form').reset();
                        alert('Exam created successfully!');
                    }).catch(err => alert(err.message));
                }
            }
        });
    </script>
</body>
</html>
