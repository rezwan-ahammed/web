<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SecureExam+</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #3D52F3; --accent-color-dark: #2335D8; --border-color: rgba(0, 0, 0, 0.1); --shadow-color: rgba(0, 0, 0, 0.04); --danger-color: #dc3545; --success-color: #28a745; --warning-color: #ffc107; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8F9FA; margin: 0; color: #121212; }
        .header { background: #fff; padding: 0 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .header h1 { font-size: 1.5rem; }
        .header button { text-decoration: none; color: #595959; font-weight: 700; cursor: pointer; background: none; border: none; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px; transition: background-color .2s; }
        .header button:hover { background-color: #f1f1f1; }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .tabs { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; }
        .tab-link { padding: 1rem 1.5rem; cursor: pointer; font-weight: 700; color: #595959; border-bottom: 3px solid transparent; }
        .tab-link.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .card { background: #fff; border-radius: 12px; padding: 2rem; box-shadow: 0 5px 25px var(--shadow-color); margin-bottom: 1.5rem; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 700; margin-bottom: 0.5rem; }
        input[type="text"], input[type="number"] { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .btn { display: inline-block; background-color: var(--accent-color); color: #FFF; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 500; border: none; cursor: pointer; transition: all .3s ease; }
        .btn:hover { background-color: var(--accent-color-dark); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-secondary { background-color: #6c757d; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 1rem; }
        .list-item-clickable { cursor: pointer; transition: transform .2s, box-shadow .2s; }
        .list-item-clickable:hover { transform: translateY(-3px); box-shadow: 0 8px 25px var(--shadow-color); }
        #exam-link-container { background: #eef1ff; padding: 1rem; border-radius: 8px; display: flex; align-items: center; gap: 1rem; }
        .review-layout { display: grid; grid-template-columns: 1fr 350px; gap: 2rem; }
        .mcq-option { list-style: none; padding: 0.75rem; border-radius: 8px; margin-bottom: 0.5rem; border: 1px solid var(--border-color); }
        .mcq-option.correct { background-color: #eaf7ec; } .mcq-option.incorrect { background-color: #fdeaea; }
        .mcq-option.selected::before { content: 'â–¶ '; font-weight: bold; }
        .score { font-weight: 700; font-size: 1.2em; padding: 0.5rem 1rem; border-radius: 8px; color: #fff; }
        .score.high { background-color: var(--success-color); } .score.medium { background-color: var(--warning-color); } .score.low { background-color: var(--danger-color); }
        .back-btn { display: inline-block; margin-bottom: 1rem; color: var(--accent-color); font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard: <span id="institution-name">Loading...</span></h1>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab-link active" data-tab="manage">Manage Exams</div>
            <div class="tab-link" data-tab="examine">Examine Submissions</div>
        </div>

        <div id="manage" class="tab-content active">
            <!-- Exam creation/editing form -->
        </div>

        <div id="examine" class="tab-content">
            <!-- Grading workflow views will be rendered here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAPgoVPBdYnnMHRnKbGJIe87HJ_Py82XUQ", authDomain: "mathemate-software.firebaseapp.com", databaseURL: "https://mathemate-software-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "mathemate-software", storageBucket: "mathemate-software.appspot.com", messagingSenderId: "780184955321", appId: "YOUR_WEB_APP_ID" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentAdmin = null;
        let institutionId = null;
        let appState = { exams: {}, sessions: {}, results: {} }; // Centralized state
        
        // --- AUTH GUARD ---
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentAdmin = user;
                try {
                    const adminProfile = await database.ref(`admins/${user.uid}`).once('value');
                    institutionId = adminProfile.val().institutionId;
                    const instProfile = await database.ref(`institutions/${institutionId}`).once('value');
                    document.getElementById('institution-name').textContent = instProfile.val().name;
                    
                    renderManageExamsView(); // Initial render
                    listenForDataChanges(); // Listen for real-time updates
                } catch (error) {
                    console.error("Error fetching admin profile:", error);
                    alert("Could not load your institution's data.");
                    auth.signOut();
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function listenForDataChanges() {
            database.ref(`institutions/${institutionId}`).on('value', snapshot => {
                const data = snapshot.val() || {};
                appState = {
                    exams: data.exams || {},
                    sessions: data.sessions || {},
                    results: data.results || {}
                };
                // Re-render the active view with fresh data
                if (document.getElementById('manage').classList.contains('active')) {
                    renderManageExamsView();
                } else if (document.getElementById('examine').classList.contains('active')) {
                    // This logic will depend on which sub-view of 'examine' is active
                    renderExamineExamsView(); 
                }
            });
        }
        
        // --- TAB LOGIC ---
        document.querySelectorAll('.tab-link').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                const tabContent = document.getElementById(tab.dataset.tab);
                tabContent.classList.add('active');
                
                // Render the view when tab is clicked
                if (tab.dataset.tab === 'manage') renderManageExamsView();
                if (tab.dataset.tab === 'examine') renderExamineExamsView();
            });
        });

        // --- MANAGE EXAMS VIEW & LOGIC ---
        function renderManageExamsView() {
            const container = document.getElementById('manage');
            container.innerHTML = `
                <div class="card" id="exam-form-card">
                    <!-- Form will be rendered here -->
                </div>
                <div class="card">
                    <h2>Existing Exams</h2>
                    <div id="existing-exams-list"></div>
                </div>`;
            renderExamForm(); // Render the create/edit form
            renderExistingExamsList();
        }
        
        function renderExamForm(examId = null) {
            const exam = examId ? appState.exams[examId] : null;
            const formCard = document.getElementById('exam-form-card');
            formCard.innerHTML = `
                <h2 id="form-title">${exam ? `Edit Exam: ${exam.title}` : 'Create New Exam'}</h2>
                <form id="create-exam-form">
                    <input type="hidden" id="exam-id-hidden" value="${examId || ''}">
                    <div class="form-group"><label>Exam Title</label><input type="text" id="exam-title" value="${exam ? exam.title : ''}" required></div>
                    <div class="form-group"><label>Duration (Minutes)</label><input type="number" id="exam-duration" value="${exam ? exam.duration : ''}" required></div>
                    <h3>Questions</h3><div id="questions-container"></div>
                    <button type="button" class="btn btn-secondary" onclick="addQuestion('CQ')">Add Written Question</button>
                    <button type="button" class="btn btn-secondary" onclick="addQuestion('MCQ')">Add MCQ</button>
                    <hr style="margin: 2rem 0;">
                    <button type="submit" class="btn">Save Exam</button>
                    ${examId ? `<button type="button" class="btn btn-secondary" onclick="renderExamForm()">Cancel Edit</button>` : ''}
                </form>
                <div id="exam-link-container" style="display:none; margin-top: 1.5rem;"></div>`;
            
            if (exam) {
                exam.questions.forEach(q => addQuestion(q.type, q));
            }

            document.getElementById('create-exam-form').addEventListener('submit', handleExamFormSubmit);
        }

        let questionCounter = 0;
        function addQuestion(type, questionData = null) { /* ... Identical to previous version, but can pre-fill data ... */ }

        async function handleExamFormSubmit(e) { /* ... Logic to handle both creating and updating exams ... */ }
        function renderExistingExamsList() { /* ... Logic to render the list with Edit and Delete buttons ... */ }
        function deleteExam(examId) { /* ... Identical to previous version ... */ }
        
        // --- EXAMINE SUBMISSIONS LOGIC ---
        const examineContainer = document.getElementById('examine');
        
        function renderExamineExamsView() {
            examineContainer.innerHTML = '<h2>Select an Exam to Grade</h2><div id="examine-list-container"></div>';
            const container = document.getElementById('examine-list-container');
            const examsWithSubmissions = Object.keys(appState.exams).filter(examId => appState.sessions[examId]);
            
            if (examsWithSubmissions.length === 0) {
                container.innerHTML = '<p>No submissions found for any exams.</p>';
                return;
            }
            
            examsWithSubmissions.forEach(examId => {
                const exam = appState.exams[examId];
                const sessionCount = Object.keys(appState.sessions[examId]).length;
                const item = document.createElement('div');
                item.className = 'list-item list-item-clickable';
                item.innerHTML = `<h3>${exam.title}</h3><span>${sessionCount} Submissions</span>`;
                item.onclick = () => renderStudentListView(examId);
                container.appendChild(item);
            });
        }
        
        function renderStudentListView(examId) {
             examineContainer.innerHTML = `<a class="back-btn" onclick="renderExamineExamsView()">&larr; Back to Exam List</a><h2>Submissions for "${appState.exams[examId].title}"</h2><div id="student-list-container"></div>`;
             // ... Logic to list students with their integrity scores ...
        }
        
        function renderDetailedReviewView(examId, userId) {
            examineContainer.innerHTML = `<a class="back-btn" onclick="renderStudentListView('${examId}')">&larr; Back to Student List</a>`;
            // ... Logic to render the full grading interface, including the input for marks and save button ...
            const gradeBtn = document.createElement('button');
            gradeBtn.className = 'btn';
            gradeBtn.textContent = 'Save Grade and Finish Review';
            gradeBtn.onclick = async () => {
                const teacherMarks = document.getElementById('teacher-marks-input').value;
                const integrityScore = appState.sessions[examId][userId].integrityScore;
                await saveGrade(examId, userId, teacherMarks, integrityScore);
                alert('Grade Saved!');
                renderStudentListView(examId); // Go back after saving
            };
            examineContainer.appendChild(gradeBtn);
        }

        async function saveGrade(examId, userId, teacherMarks, integrityScore) { /* ... Identical to previous version ... */ }

        // --- LOGOUT ---
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
    </script>
</body>
</html>
