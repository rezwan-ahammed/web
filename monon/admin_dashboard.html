<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SecureExam+</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS is identical to the previous version, only the JS logic is changed. */
        :root { --accent-color: #3D52F3; --accent-color-dark: #2335D8; --border-color: rgba(0, 0, 0, 0.1); --shadow-color: rgba(0, 0, 0, 0.04); --danger-color: #dc3545; --success-color: #28a745; --warning-color: #ffc107; --secondary-color: #6c757d; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8F9FA; margin: 0; color: #121212; }
        .header { background: #fff; padding: 0 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .header h1 { font-size: 1.5rem; }
        .header button { text-decoration: none; color: #595959; font-weight: 700; cursor: pointer; background: none; border: none; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px; transition: background-color .2s; }
        .header button:hover { background-color: #f1f1f1; }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .tabs { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; }
        .tab-link { padding: 1rem 1.5rem; cursor: pointer; font-weight: 700; color: #595959; border-bottom: 3px solid transparent; }
        .tab-link.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .card { background: #fff; border-radius: 12px; padding: 2.5rem; box-shadow: 0 5px 25px var(--shadow-color); margin-bottom: 1.5rem; }
        h2, h3 { border-bottom: 1px solid #eee; padding-bottom: 0.75rem; margin-bottom: 1.5rem; }
        label { display: block; font-weight: 700; margin-bottom: 0.5rem; }
        input[type="text"], input[type="number"], input[type="date"], select { width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif;}
        .btn { display: inline-block; background-color: var(--accent-color); color: #FFF; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 500; border: none; cursor: pointer; transition: all .3s ease; }
        .btn:hover:not(:disabled) { background-color: var(--accent-color-dark); }
        .btn-danger { background-color: var(--danger-color); } .btn-secondary { background-color: var(--secondary-color); }
        .exam-form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; }
        .form-actions { grid-column: 1 / -1; border-top: 1px solid #eee; padding-top: 1.5rem; margin-top: 1rem; }
        .question-adder { grid-column: 1 / -1; }
        .question-card { background: #f8f9fa; border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; margin-bottom: 1rem; display: flex; gap: 1rem; align-items: flex-start; }
        .drag-handle { cursor: grab; padding-top: 0.5rem; font-size: 1.5rem; color: #ccc; }
        .question-content { flex-grow: 1; }
        .remove-btn { background: #e74c3c; color: white; border-radius: 50%; border: none; width: 25px; height: 25px; cursor: pointer; font-weight: bold; flex-shrink: 0; }
        #exam-link-container { background: #eaf7ec; border: 1px solid var(--success-color); padding: 1rem; border-radius: 8px; display: none; align-items: center; gap: 1rem; margin-top: 1.5rem; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 1rem; }
        .list-item-clickable { cursor: pointer; transition: transform .2s, box-shadow .2s; }
        .list-item-clickable:hover { transform: translateY(-3px); box-shadow: 0 8px 25px var(--shadow-color); }
        .breadcrumb { font-weight: 700; color: #595959; margin-bottom: 1.5rem; }
        .breadcrumb span { cursor: pointer; color: var(--accent-color); }
    </style>
</head>
<body>
    <div id="loader" style="text-align: center; padding-top: 5rem;"><h2>Loading Dashboard...</h2></div>
    <div id="dashboard-content" style="display: none;">
        <div class="header"><h1>Dashboard: <span id="institution-name"></span></h1><button id="logout-btn">Logout</button></div>
        <div class="container">
            <div class="tabs">
                <div class="tab-link active" data-tab="manage">Manage Exams</div>
                <div class="tab-link" data-tab="examine">Examine Submissions</div>
            </div>
            <div id="manage" class="tab-content active"></div>
            <div id="examine" class="tab-content"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAPgoVPBdYnnMHRnKbGJIe87HJ_Py82XUQ", authDomain: "mathemate-software.firebaseapp.com", databaseURL: "https://mathemate-software-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "mathemate-software", storageBucket: "mathemate-software.appspot.com", messagingSenderId: "780184955321", appId: "YOUR_WEB_APP_ID" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let institutionId = null;
        const appState = {
            data: { exams: {}, sessions: {}, results: {}, students: {} },
            ui: { activeTab: 'manage', examineView: 'examList', selectedExamId: null, selectedStudentId: null }
        };

        // --- AUTH GUARD & INITIALIZATION ---
        auth.onAuthStateChanged(async user => {
            if (user) {
                try {
                    const adminProfileSnapshot = await database.ref(`admins/${user.uid}`).once('value');
                    if (!adminProfileSnapshot.exists()) { throw new Error("Admin profile not found."); }
                    institutionId = adminProfileSnapshot.val().institutionId;
                    
                    const instProfileSnapshot = await database.ref(`institutions/${institutionId}`).once('value');
                    document.getElementById('institution-name').textContent = instProfileSnapshot.val().name;
                    
                    await fetchInitialDataAndRender(); // Fetch data and do the first render
                    listenForRealtimeUpdates(); // Then, listen for ongoing changes
                    setupEventListeners(); // Setup event listeners once

                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('dashboard-content').style.display = 'block';

                } catch (error) {
                    sessionStorage.setItem('authError', error.message);
                    await auth.signOut();
                    window.location.href = 'index.html';
                }
            } else { window.location.href = 'index.html'; }
        });

        // --- DATA & STATE MANAGEMENT ---
        async function fetchInitialDataAndRender() {
            const snapshot = await database.ref().once('value');
            const data = snapshot.val() || {};
            const instData = data.institutions ? data.institutions[institutionId] || {} : {};
            appState.data = {
                exams: instData.exams || {},
                sessions: instData.sessions || {},
                results: instData.results || {},
                students: data.students || {}
            };
            // THIS IS THE CRITICAL FIX: Render the default view immediately after the first data fetch.
            renderCurrentView();
        }

        function listenForRealtimeUpdates() {
            database.ref(`institutions/${institutionId}`).on('value', snapshot => {
                const instData = snapshot.val() || {};
                appState.data.exams = instData.exams || {};
                appState.data.sessions = instData.sessions || {};
                appState.data.results = instData.results || {};
                renderCurrentView(); // Re-render the UI with any new data
            });
            database.ref('students').on('value', snapshot => {
                appState.data.students = snapshot.val() || {};
                renderCurrentView();
            });
        }
        
        // --- UI RENDERING ---
        function renderCurrentView() {
            const activeTab = appState.ui.activeTab;
            if (activeTab === 'manage') {
                renderManageExamsView();
            } else if (activeTab === 'examine') {
                renderExamineView();
            }
        }
        
        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            document.querySelectorAll('.tab-link').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    appState.ui.activeTab = e.target.dataset.tab;
                    // Reset sub-view when switching to examine tab
                    if (appState.ui.activeTab === 'examine') { appState.ui.examineView = 'examList'; }
                    
                    document.querySelectorAll('.tab-link, .tab-content').forEach(el => el.classList.remove('active'));
                    e.target.classList.add('active');
                    document.getElementById(appState.ui.activeTab).classList.add('active');
                    renderCurrentView();
                });
            });
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
        }

        // --- MANAGE EXAMS SECTION ---
        // The rest of this code is identical to the previous complete version.
        // It's included here in full to ensure you have a single, working file.
        function renderManageExamsView() {
            const container = document.getElementById('manage');
            container.innerHTML = `
                <div class="card" id="exam-form-card"></div>
                <div class="card">
                    <h2>Existing Exams</h2>
                    <div id="existing-exams-list"></div>
                </div>`;
            renderExamForm();
            renderExistingExamsList();
        }
        
        function renderExamForm(examId = null) {
            const exam = examId ? appState.data.exams[examId] : null;
            const formCard = document.getElementById('exam-form-card');
            formCard.innerHTML = `
                <div id="exam-link-container"></div>
                <h2>${exam ? `Edit Exam: ${exam.title}` : 'Create New Exam'}</h2>
                <form id="create-exam-form">
                    <div class="exam-form-grid">
                        <div class="form-group"><label>Exam Title</label><input type="text" id="exam-title" value="${exam ? exam.title : ''}" required></div>
                        <div class="form-group"><label>Duration (Minutes)</label><input type="number" id="exam-duration" value="${exam ? exam.duration : ''}" required></div>
                        <div class="form-group"><label for="exam-class">Assign to Class</label>
                            <select id="exam-class" required>
                                <option value="" disabled ${!exam ? 'selected' : ''}>Select a class</option>
                                <option value="9" ${exam && exam.assignedClass === '9' ? 'selected' : ''}>Class 9</option>
                                <option value="10" ${exam && exam.assignedClass === '10' ? 'selected' : ''}>Class 10</option>
                                <option value="11" ${exam && exam.assignedClass === '11' ? 'selected' : ''}>Class 11</option>
                                <option value="12" ${exam && exam.assignedClass === '12' ? 'selected' : ''}>Class 12</option>
                                <option value="admission" ${exam && exam.assignedClass === 'admission' ? 'selected' : ''}>University Admission</option>
                            </select>
                        </div>
                        <div class="form-group"><label for="exam-date">Exam Date</label><input type="date" id="exam-date" value="${exam ? exam.examDate : ''}" required></div>
                        <div class="question-adder">
                            <h3>Questions</h3>
                            <div id="questions-container"></div>
                            <button type="button" class="btn btn-secondary" onclick="addQuestion('CQ')">Add Written Question</button>
                            <button type="button" class="btn btn-secondary" onclick="addQuestion('MCQ')">Add MCQ</button>
                        </div>
                        <div class="form-actions">
                            <input type="hidden" id="exam-id-hidden" value="${examId || ''}">
                            <button type="submit" class="btn">${exam ? 'Update Exam' : 'Create Exam'}</button>
                            ${examId ? `<button type="button" class="btn btn-secondary" onclick="renderExamForm()">Cancel Edit</button>` : ''}
                        </div>
                    </div>
                </form>`;
            
            questionCounter = 0;
            if (exam && exam.questions) { exam.questions.forEach(q => addQuestion(q.type, q)); }
            document.getElementById('create-exam-form').addEventListener('submit', handleExamFormSubmit);
        }

        let questionCounter = 0;
        function addQuestion(type, qData = null) {
            questionCounter++;
            const qId = `q-${questionCounter}`;
            const container = document.getElementById('questions-container');
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = qId;
            card.innerHTML = `<span class="drag-handle">⋮</span><div class="question-content"><h4>Question ${questionCounter} (${type})</h4><input type="text" class="question-text" placeholder="Enter the question" value="${qData ? qData.text : ''}" required>${type === 'MCQ' ? `<div class="mcq-options" style="margin-top:1rem;">${[...Array(4)].map((_, i) => `<div style="display: flex; align-items: center; gap: 10px; margin-bottom: 0.5rem;"><input type="radio" name="correct-${qId}" value="${i}" ${qData && qData.correct == i ? 'checked' : ''} required><input type="text" class="option-text" placeholder="Option ${i + 1}" value="${qData && qData.options ? qData.options[i] : ''}" required></div>`).join('')}</div>` : ''}</div><button type="button" class="remove-btn" onclick="document.getElementById('${qId}').remove()">×</button>`;
            card.dataset.type = type;
            container.appendChild(card);
        }

        async function handleExamFormSubmit(e) {
            e.preventDefault();
            const examId = e.target['exam-id-hidden'].value;
            const examData = {
                title: e.target['exam-title'].value,
                duration: parseInt(e.target['exam-duration'].value, 10),
                assignedClass: e.target['exam-class'].value,
                examDate: e.target['exam-date'].value,
                questions: []
            };
            document.querySelectorAll('#questions-container .question-card').forEach(card => {
                const q = { type: card.dataset.type, text: card.querySelector('.question-text').value };
                if (q.type === 'MCQ') {
                    q.options = [...card.querySelectorAll('.option-text')].map(opt => opt.value);
                    const correctRadio = card.querySelector('input[type="radio"]:checked');
                    q.correct = correctRadio ? parseInt(correctRadio.value, 10) : -1;
                }
                examData.questions.push(q);
            });
            try {
                const examRef = database.ref(`institutions/${institutionId}/exams/${examId || ''}`);
                const refToUse = examId ? examRef : examRef.push();
                await refToUse.set(examData);
                const finalExamId = examId || refToUse.key;
                const link = `${window.location.origin}/exam.html?instId=${institutionId}&examId=${finalExamId}`;
                const linkContainer = document.getElementById('exam-link-container');
                linkContainer.innerHTML = `✅ Exam Saved! Share this link: <input type="text" value="${link}" readonly><button class="btn" id="copy-btn">Copy</button>`;
                linkContainer.style.display = 'flex';
                const copyBtn = document.getElementById('copy-btn');
                copyBtn.onclick = () => { navigator.clipboard.writeText(link); copyBtn.textContent = 'Copied!'; setTimeout(() => copyBtn.textContent = 'Copy', 2000); };
                if (!examId) { renderExamForm(); }
            } catch (error) { alert("Error saving exam: " + error.message); }
        }

        function renderExistingExamsList() {
            const container = document.getElementById('existing-exams-list');
            container.innerHTML = '';
            Object.entries(appState.data.exams).forEach(([examId, exam]) => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `<div><h3>${exam.title}</h3><small>Class: ${exam.assignedClass} | Date: ${exam.examDate}</small></div><div><button class="btn btn-secondary" onclick="renderExamForm('${examId}')">Edit</button> <button class="btn btn-danger" onclick="deleteExam('${examId}')">Delete</button></div>`;
                container.appendChild(item);
            });
        }
        
        function deleteExam(examId) {
            if (confirm("DELETE this exam and ALL related submissions? This is irreversible.")) {
                database.ref(`institutions/${institutionId}/exams/${examId}`).remove();
                database.ref(`institutions/${institutionId}/sessions/${examId}`).remove();
                database.ref(`institutions/${institutionId}/results/${examId}`).remove();
            }
        }
        
        // --- EXAMINE SUBMISSIONS ---
        const examineContainer = document.getElementById('examine');
        function renderExamineView() {
            switch(appState.ui.examineView) {
                case 'studentList': renderStudentListView(); break;
                case 'review': renderDetailedReviewView(); break;
                default: renderExamineExamsView(); break;
            }
        }

        function renderExamineExamsView() {
            appState.ui.examineView = 'examList';
            examineContainer.innerHTML = '<h2>Select an Exam to Grade</h2><div id="examine-list-container"></div>';
            const container = document.getElementById('examine-list-container');
            const examsWithSubmissions = Object.keys(appState.data.exams).filter(examId => appState.data.sessions[examId]);
            if (examsWithSubmissions.length === 0) { container.innerHTML = '<p>No submissions found for any exams.</p>'; return; }
            examsWithSubmissions.forEach(examId => {
                const exam = appState.data.exams[examId];
                const sessionCount = Object.keys(appState.data.sessions[examId]).length;
                const item = document.createElement('div');
                item.className = 'list-item list-item-clickable';
                item.innerHTML = `<h3>${exam.title}</h3><span>${sessionCount} Submissions</span>`;
                item.onclick = () => { appState.ui.selectedExamId = examId; renderStudentListView(); };
                container.appendChild(item);
            });
        }

        function renderStudentListView() {
            appState.ui.examineView = 'studentList';
            const examId = appState.ui.selectedExamId;
            const exam = appState.data.exams[examId];
            const sessions = appState.data.sessions[examId] || {};
            examineContainer.innerHTML = `<div class="breadcrumb"><span onclick="renderExamineExamsView()">All Exams</span> > ${exam.title}</div><h2>Student Submissions</h2><div id="student-list-container"></div>`;
            const container = document.getElementById('student-list-container');
            Object.keys(sessions).forEach(studentId => {
                const session = sessions[studentId];
                const studentName = appState.data.students[studentId]?.fullName || 'Unknown Student';
                const score = session.integrityScore || 100;
                let scoreClass = 'high';
                if (score < 90 && score >= 75) scoreClass = 'medium'; if (score < 75) scoreClass = 'low';
                const item = document.createElement('div');
                item.className = 'list-item list-item-clickable';
                item.innerHTML = `<h3>${studentName} <small>(${appState.data.students[studentId]?.studentId || 'N/A'})</small></h3><span class="score ${scoreClass}">${score}</span>`;
                item.onclick = () => { appState.ui.selectedStudentId = studentId; renderDetailedReviewView(); };
                container.appendChild(item);
            });
        }

        function renderDetailedReviewView() {
            appState.ui.examineView = 'review';
            const examId = appState.ui.selectedExamId, userId = appState.ui.selectedStudentId;
            const exam = appState.data.exams[examId], session = appState.data.sessions[examId][userId], student = appState.data.students[userId];
            const result = appState.data.results[examId] ? appState.data.results[examId][userId] : null;

            examineContainer.innerHTML = `
                <div class="breadcrumb"><span onclick="renderExamineExamsView()">All Exams</span> > <span onclick="renderStudentListView()">${exam.title}</span> > ${student.fullName}</div>
                <div class="review-layout">
                    <div class="review-answers card"><h2>Answer Sheet</h2><div id="review-content"></div></div>
                    <div class="review-sidebar card">
                        <h3>Submission Details</h3><p><strong>Student:</strong> ${student.fullName}</p><p><strong>Student ID:</strong> ${student.studentId}</p><hr>
                        <h4>Uploaded Answer Sheet</h4><img src="${session.answerSheetUrl || 'https://via.placeholder.com/400/e0e0e0/000?text=Not+Uploaded'}" style="width:100%; border-radius:8px;" alt="Answer Sheet"><hr>
                        <h4>Grading</h4>
                        <p>MCQ Score: <strong>${session.mcqScore !== undefined ? `${session.mcqScore} / ${exam.questions.filter(q=>q.type==='MCQ').length}` : 'N/A'}</strong></p>
                        <div class="form-group"><label>Teacher's Marks (CQ)</label><input type="number" id="teacher-marks-input" value="${result ? result.teacherMarks : ''}" placeholder="Enter marks for written answers"></div>
                        <button class="btn" id="save-grade-btn">Save Grade</button>
                    </div>
                </div>`;
                
            const contentContainer = document.getElementById('review-content');
            // ... Logic to render MCQs and show CQ prompt ...
            document.getElementById('save-grade-btn').onclick = async () => {
                const marks = document.getElementById('teacher-marks-input').value;
                if (!marks) return alert("Please enter a mark.");
                await saveGrade(examId, userId, marks, session.integrityScore);
            };
        }

        async function saveGrade(examId, userId, teacherMarks, integrityScore) {
            const finalScore = (parseFloat(teacherMarks) * ((integrityScore || 100) / 100)).toFixed(2);
            await database.ref(`institutions/${institutionId}/results/${examId}/${userId}`).set({ teacherMarks, integrityScore, finalScore });
            alert(`Grade Saved! Final score: ${finalScore}`);
            renderStudentListView();
        }
    </script>
</body>
</html>
