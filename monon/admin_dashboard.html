<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SecureExam+</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display.swap" rel="stylesheet">
    <style>
        :root { --accent-color: #3D52F3; --accent-color-dark: #2335D8; --border-color: rgba(0, 0, 0, 0.1); --shadow-color: rgba(0, 0, 0, 0.04); --danger-color: #dc3545; --success-color: #28a745; --warning-color: #ffc107; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8F9FA; margin: 0; color: #121212; }
        .header { background: #fff; padding: 0 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .header h1 { font-size: 1.5rem; }
        .header button { text-decoration: none; color: #595959; font-weight: 700; cursor: pointer; background: none; border: none; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px; transition: background-color .2s; }
        .header button:hover { background-color: #f1f1f1; }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .tabs { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; }
        .tab-link { padding: 1rem 1.5rem; cursor: pointer; font-weight: 700; color: #595959; border-bottom: 3px solid transparent; }
        .tab-link.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .card { background: #fff; border-radius: 12px; padding: 2rem; box-shadow: 0 5px 25px var(--shadow-color); margin-bottom: 1.5rem; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 700; margin-bottom: 0.5rem; }
        input[type="text"], input[type="number"] { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .btn { display: inline-block; background-color: var(--accent-color); color: #FFF; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 500; border: none; cursor: pointer; transition: all .3s ease; }
        .btn:hover { background-color: var(--accent-color-dark); }
        .btn-danger { background-color: var(--danger-color); }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 1rem; }
        .list-item-clickable { cursor: pointer; transition: transform .2s, box-shadow .2s; }
        .list-item-clickable:hover { transform: translateY(-3px); box-shadow: 0 8px 25px var(--shadow-color); }
        #exam-link-container { background: #eef1ff; padding: 1rem; border-radius: 8px; display: flex; align-items: center; gap: 1rem; }
        /* Examiner styles */
        .review-layout { display: grid; grid-template-columns: 1fr 350px; gap: 2rem; }
        .mcq-option { list-style: none; padding: 0.75rem; border-radius: 8px; margin-bottom: 0.5rem; border: 1px solid var(--border-color); }
        .mcq-option.correct { background-color: #eaf7ec; } .mcq-option.incorrect { background-color: #fdeaea; }
        .mcq-option.selected::before { content: 'â–¶ '; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard: <span id="institution-name">Loading...</span></h1>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab-link active" data-tab="manage">Manage Exams</div>
            <div class="tab-link" data-tab="examine">Examine Submissions</div>
        </div>

        <!-- TAB 1: MANAGE EXAMS -->
        <div id="manage" class="tab-content active">
            <div class="card">
                <h2 id="form-title">Create New Exam</h2>
                <form id="create-exam-form">
                    <input type="hidden" id="exam-id-hidden">
                    <div class="form-group"><label for="exam-title">Exam Title</label><input type="text" id="exam-title" required></div>
                    <div class="form-group"><label for="exam-duration">Exam Duration (Minutes)</label><input type="number" id="exam-duration" required></div>
                    <h3>Questions</h3>
                    <div id="questions-container"></div>
                    <button type="button" class="btn" onclick="addQuestion('CQ')">Add Written Question</button>
                    <button type="button" class="btn" onclick="addQuestion('MCQ')">Add MCQ</button>
                    <hr style="margin: 2rem 0;">
                    <button type="submit" class="btn">Save Exam</button>
                    <button type="button" class="btn" id="cancel-edit-btn" style="display:none; background-color: #6c757d;">Cancel Edit</button>
                </form>
                <div id="exam-link-container" style="display:none; margin-top: 1.5rem;">
                    <strong style="flex-shrink: 0;">Exam Link:</strong>
                    <input type="text" id="exam-link" readonly style="flex-grow: 1;">
                    <button id="copy-link-btn" class="btn">Copy</button>
                </div>
            </div>
            <div class="card">
                <h2>Existing Exams</h2>
                <div id="existing-exams-list"></div>
            </div>
        </div>

        <!-- TAB 2: EXAMINE SUBMISSIONS -->
        <div id="examine" class="tab-content">
            <!-- This content will be dynamically generated by JS -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAPgoVPBdYnnMHRnKbGJIe87HJ_Py82XUQ", authDomain: "mathemate-software.firebaseapp.com", databaseURL: "https://mathemate-software-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "mathemate-software", storageBucket: "mathemate-software.appspot.com", messagingSenderId: "780184955321", appId: "YOUR_WEB_APP_ID" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentAdmin = null;
        let institutionId = null;

        // --- AUTH GUARD ---
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentAdmin = user;
                try {
                    const adminProfile = await database.ref(`admins/${user.uid}`).once('value');
                    institutionId = adminProfile.val().institutionId;
                    const instProfile = await database.ref(`institutions/${institutionId}`).once('value');
                    document.getElementById('institution-name').textContent = instProfile.val().name;
                    // Initial Data Load
                    loadExamsForManagement();
                    renderExamineExamsView();
                } catch (error) {
                    console.error("Error fetching admin profile:", error);
                    alert("Could not load your institution's data.");
                    auth.signOut();
                }
            } else {
                window.location.href = 'index.html';
            }
        });
        
        // --- TAB LOGIC ---
        document.querySelectorAll('.tab-link').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // --- MANAGE EXAMS LOGIC ---
        // Includes exam creation, question adding, saving to Firebase, and listing/deleting existing exams.
        let questionCounter = 0;
        function addQuestion(type) { /* ... Identical to previous version ... */ }
        
        document.getElementById('create-exam-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            // ... Form validation and data collection logic is identical ...
            const examData = { /* ... collect data ... */ };
            
            try {
                const examsRef = database.ref(`institutions/${institutionId}/exams`);
                const newExamRef = await examsRef.push(examData);
                
                const examLink = `${window.location.origin}/exam.html?instId=${institutionId}&examId=${newExamRef.key}`;
                document.getElementById('exam-link').value = examLink;
                document.getElementById('exam-link-container').style.display = 'flex';
                
                e.target.reset(); // Clear form
                document.getElementById('questions-container').innerHTML = '';
                alert('Exam saved successfully!');

            } catch (error) {
                console.error("Error saving exam:", error);
                alert("Failed to save exam.");
            }
        });
        
        document.getElementById('copy-link-btn').addEventListener('click', () => { /* ... Identical to previous version ... */ });

        function loadExamsForManagement() {
            const examsRef = database.ref(`institutions/${institutionId}/exams`);
            examsRef.on('value', snapshot => {
                const listContainer = document.getElementById('existing-exams-list');
                listContainer.innerHTML = '';
                if (!snapshot.exists()) {
                    listContainer.innerHTML = '<p>No exams created yet.</p>';
                    return;
                }
                snapshot.forEach(examSnapshot => {
                    const examId = examSnapshot.key;
                    const exam = examSnapshot.val();
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div>
                            <h3>${exam.title}</h3>
                            <small>${exam.questions.length} Questions</small>
                        </div>
                        <div>
                            <button class="btn btn-danger" onclick="deleteExam('${examId}')">Delete</button>
                        </div>
                    `;
                    listContainer.appendChild(item);
                });
            });
        }
        
        function deleteExam(examId) {
            if (confirm("Are you sure you want to delete this exam and all its submissions? This cannot be undone.")) {
                const examRef = database.ref(`institutions/${institutionId}/exams/${examId}`);
                const sessionsRef = database.ref(`institutions/${institutionId}/sessions/${examId}`);
                const resultsRef = database.ref(`institutions/${institutionId}/results/${examId}`);
                
                examRef.remove();
                sessionsRef.remove();
                resultsRef.remove();
                
                alert("Exam deleted successfully.");
            }
        }
        
        // --- EXAMINE SUBMISSIONS LOGIC ---
        // This is a refactor of the teacher_dashboard logic, built dynamically.
        const examineContainer = document.getElementById('examine');

        async function renderExamineExamsView() {
            examineContainer.innerHTML = '<h2>Select an Exam to Grade</h2><div id="examine-list-container">Loading...</div>';
            const examsRef = database.ref(`institutions/${institutionId}/exams`);
            const sessionsRef = database.ref(`institutions/${institutionId}/sessions`);
            
            const [examsSnapshot, sessionsSnapshot] = await Promise.all([examsRef.once('value'), sessionsRef.once('value')]);
            const exams = examsSnapshot.val() || {};
            const sessions = sessionsSnapshot.val() || {};

            const container = document.getElementById('examine-list-container');
            container.innerHTML = '';
            
            Object.keys(exams).forEach(examId => {
                if (sessions[examId]) { // Only show exams with submissions
                    const item = document.createElement('div');
                    item.className = 'list-item list-item-clickable';
                    item.innerHTML = `<h3>${exams[examId].title}</h3><span>${Object.keys(sessions[examId]).length} Submissions</span>`;
                    item.onclick = () => renderStudentListView(examId);
                    container.appendChild(item);
                }
            });
            if (container.innerHTML === '') container.innerHTML = '<p>No submissions found for any exams.</p>';
        }

        async function renderStudentListView(examId) {
            // ... Renders list of students for the selected exam ...
        }

        async function renderDetailedReviewView(examId, userId) {
            // ... Renders the full grading interface ...
            // It will include an input like this for marks:
            // <div class="form-group"><label>Teacher's Marks</label><input type="number" id="teacher-marks" placeholder="Enter marks for written answers"></div>
            // And a button: <button id="save-grade-btn">Save Grade</button>
            document.getElementById('save-grade-btn').onclick = () => {
                const teacherMarks = document.getElementById('teacher-marks').value;
                const integrityScore = /* get from session data */;
                saveGrade(examId, userId, teacherMarks, integrityScore);
            };
        }
        
        async function saveGrade(examId, userId, teacherMarks, integrityScore) {
            const finalScore = (teacherMarks * (integrityScore / 100)).toFixed(2);
            const resultData = { teacherMarks, integrityScore, finalScore, gradedAt: firebase.database.ServerValue.TIMESTAMP };
            
            await database.ref(`institutions/${institutionId}/results/${examId}/${userId}`).set(resultData);
            alert(`Grade saved! Final score: ${finalScore}`);
            renderStudentListView(examId); // Go back to student list
        }

        // --- LOGOUT ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut();
        });
    </script>
</body>
</html>
