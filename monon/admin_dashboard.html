<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Dashboard - SecureExam+</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #3D52F3; --accent-color-dark: #2335D8; --border-color: rgba(0, 0, 0, 0.1); --shadow-color: rgba(0, 0, 0, 0.04); --danger-color: #dc3545; --success-color: #28a745; --warning-color: #ffc107; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8F9FA; margin: 0; color: #121212; }
        .header { background: #fff; padding: 0 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .header h1 { font-size: 1.5rem; }
        .header button { text-decoration: none; color: #595959; font-weight: 700; cursor: pointer; background: none; border: none; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px; transition: background-color .2s; }

        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .tabs { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; }
        .tab-link { padding: 1rem 1.5rem; cursor: pointer; font-weight: 700; color: #595959; border-bottom: 3px solid transparent; }
        .tab-link.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .card { background: #fff; border-radius: 12px; padding: 2rem; box-shadow: 0 5px 25px var(--shadow-color); margin-bottom: 1.5rem; }
        h2, h3 { border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 700; margin-bottom: 0.5rem; }
        input[type="text"], input[type="number"] { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .btn { display: inline-block; background-color: var(--accent-color); color: #FFF; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 500; border: none; cursor: pointer; transition: all .3s ease; }
        .btn:hover { background-color: var(--accent-color-dark); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-secondary { background-color: #6c757d; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 1rem; }
        .list-item-clickable { cursor: pointer; transition: transform .2s, box-shadow .2s; }
        .list-item-clickable:hover { transform: translateY(-3px); box-shadow: 0 8px 25px var(--shadow-color); }
        #exam-link-container { background: #eef1ff; padding: 1rem; border-radius: 8px; display: flex; align-items: center; gap: 1rem; }
        .review-layout { display: grid; grid-template-columns: 1fr 350px; gap: 2rem; }
        .mcq-option { list-style: none; padding: 0.75rem; border-radius: 8px; margin-bottom: 0.5rem; border: 1px solid var(--border-color); }
        .mcq-option.correct { background-color: #eaf7ec; } .mcq-option.incorrect { background-color: #fdeaea; }
        .mcq-option.selected::before { content: 'â–¶ '; font-weight: bold; }
        .score { font-weight: 700; font-size: 1.2em; padding: 0.5rem 1rem; border-radius: 8px; color: #fff; }
        .score.high { background-color: var(--success-color); } .score.medium { background-color: var(--warning-color); } .score.low { background-color: var(--danger-color); }
        .back-btn { display: inline-block; margin-bottom: 1rem; color: var(--accent-color); font-weight: 700; cursor: pointer; }
    </style>
</head>

        auth.onAuthStateChanged(async user => {

                    alert("Could not load your institution's data.");
                    auth.signOut();
                }
            } else { window.location.href = 'index.html'; }
        });

        function listenForDataChanges() {
            database.ref(`institutions/${institutionId}`).on('value', snapshot => {
                const data = snapshot.val() || {};
                appState = { exams: data.exams || {}, sessions: data.sessions || {}, results: data.results || {} };
                const activeTab = document.querySelector('.tab-link.active').dataset.tab;
                if (activeTab === 'manage') renderManageExamsView();
                else if (activeTab === 'examine') renderExamineExamsView();
            });
        }

        document.querySelectorAll('.tab-link').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab-link, .tab-content').forEach(el => el.classList.remove('active'));
                tab.classList.add('active');
                const tabContent = document.getElementById(tab.dataset.tab);
                tabContent.classList.add('active');
                if (tab.dataset.tab === 'manage') renderManageExamsView();

        });

</body>
</html>
